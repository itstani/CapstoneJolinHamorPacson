<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Dues Payment</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    .top-bar {
      background-color: #AF2630;
      height: 60px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .container {
      max-width: 800px;
      margin: 80px auto 30px;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #AF2630;
      text-align: center;
      margin-bottom: 30px;
    }

    .payment-info {
      margin-bottom: 30px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      border-left: 4px solid #AF2630;
    }

    .payment-info p {
      margin: 10px 0;
      font-size: 16px;
    }

    .amount {
      font-size: 24px;
      font-weight: bold;
      color: #AF2630;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .file-upload {
      position: relative;
      overflow: hidden;
      margin-top: 10px;
      background-color: #f5f5f5;
      border: 2px dashed #ddd;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
    }

    .file-upload input[type="file"] {
      position: absolute;
      font-size: 100px;
      opacity: 0;
      right: 0;
      top: 0;
      cursor: pointer;
    }

    .file-upload-label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .file-name {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    .submit-btn {
      background-color: #AF2630;
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #8f1d25;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #AF2630;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .payment-methods {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .payment-method {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .payment-method:hover {
      border-color: #AF2630;
    }

    .payment-method.selected {
      border-color: #AF2630;
      background-color: rgba(175, 38, 48, 0.05);
    }

    .payment-method img {
      height: 40px;
      margin-bottom: 10px;
    }
    
    .error-message {
      color: #AF2630;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="top-bar"></div>
  
  <div class="container">
    <h1>Monthly Dues Payment</h1>
    
    <div class="payment-info">
      <p>Account: <span id="userEmailDisplay">Loading...</span></p>
      <p>Outstanding Amount: <span class="amount" id="dueAmountDisplay">₱0.00</span></p>
      <p>Please upload your payment receipt to settle your dues.</p>
    </div>
    
    <div id="errorMessage" class="error-message"></div>
    
    <form id="paymentForm" enctype="multipart/form-data">
      <input type="hidden" id="userEmailInput" name="userEmail">
      <input type="hidden" id="userNameInput" name="userName">
      <input type="hidden" id="finalAmountInput" name="finalAmount">
      
      <div class="form-group">
        <label for="paymentMethod">Payment Method:</label>
        <div class="payment-methods">
          <div class="payment-method" data-method="GCash">
            <img src="/images/gcash-logo.png" alt="GCash" onerror="this.src='/images/placeholder.png'; this.alt='GCash';">
            <div>GCash</div>
          </div>
          <div class="payment-method" data-method="Bank Transfer">
            <img src="/images/bank-transfer.png" alt="Bank Transfer" onerror="this.src='/images/placeholder.png'; this.alt='Bank';">
            <div>Bank Transfer</div>
          </div>
          <div class="payment-method" data-method="Cash">
            <img src="/images/cash.png" alt="Cash" onerror="this.src='/images/placeholder.png'; this.alt='Cash';">
            <div>Cash</div>
          </div>
        </div>
        <input type="hidden" id="paymentMethodInput" name="paymentMethod" value="">
      </div>
      
      <div class="form-group">
        <label for="receiptUpload">Payment Receipt:</label>
        <div class="file-upload">
          <span class="file-upload-label">Click or drag to upload receipt</span>
          <input type="file" id="receiptUpload" name="receipt" accept="image/*" required>
          <div class="file-name" id="fileName">No file selected</div>
        </div>
      </div>
      
      <button type="submit" class="submit-btn" id="submitPaymentBtn">Submit Payment</button>
    </form>
    
    <a href="/login.html" class="back-link">Back to Login</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log("MDPayment page loaded");
      
      // Get user data from localStorage
      const isDelinquent = localStorage.getItem('delinquentUser');
      const userEmail = localStorage.getItem('delinquentEmail') || localStorage.getItem('email') || '';
      const userName = localStorage.getItem('delinquentUsername') || localStorage.getItem('username') || '';
      const dueAmount = localStorage.getItem('dueAmount') || '₱5000.00';
      
      console.log("User data from localStorage:", { isDelinquent, userEmail, userName, dueAmount });
      
      // Check if we have the necessary user information
      if (!userEmail || !isDelinquent) {
        console.log("Missing user information, redirecting to login");
        window.location.href = '/login.html';
        return;
      }
      
      // Populate the form with user data
      const userEmailDisplay = document.getElementById('userEmailDisplay');
      const dueAmountDisplay = document.getElementById('dueAmountDisplay');
      const userEmailInput = document.getElementById('userEmailInput');
      const userNameInput = document.getElementById('userNameInput');
      const finalAmountInput = document.getElementById('finalAmountInput');
      
      if (userEmailDisplay) userEmailDisplay.textContent = userEmail;
      if (dueAmountDisplay) dueAmountDisplay.textContent = dueAmount.startsWith('₱') ? dueAmount : `₱${dueAmount}`;
      if (userEmailInput) userEmailInput.value = userEmail;
      if (userNameInput) userNameInput.value = userName;
      if (finalAmountInput) finalAmountInput.value = dueAmount.replace('₱', '').trim();
      
      // Handle payment method selection
      const paymentMethods = document.querySelectorAll('.payment-method');
      const paymentMethodInput = document.getElementById('paymentMethodInput');
      
      paymentMethods.forEach(method => {
        method.addEventListener('click', function() {
          // Remove selected class from all methods
          paymentMethods.forEach(m => m.classList.remove('selected'));
          
          // Add selected class to clicked method
          this.classList.add('selected');
          
          // Set the payment method value
          if (paymentMethodInput) {
            paymentMethodInput.value = this.getAttribute('data-method');
          }
        });
      });
      
      // Handle file upload
      const receiptUpload = document.getElementById('receiptUpload');
      const fileName = document.getElementById('fileName');
      
      if (receiptUpload && fileName) {
        receiptUpload.addEventListener('change', function() {
          fileName.textContent = this.files[0] ? this.files[0].name : 'No file selected';
        });
      }
      
      // Handle form submission
      const paymentForm = document.getElementById('paymentForm');
      const errorMessage = document.getElementById('errorMessage');
      
      if (paymentForm) {
        paymentForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          
          // Validate payment method
          if (!paymentMethodInput || !paymentMethodInput.value) {
            errorMessage.textContent = 'Please select a payment method';
            errorMessage.style.display = 'block';
            return;
          }
          
          // Validate file upload
          if (!receiptUpload || !receiptUpload.files[0]) {
            errorMessage.textContent = 'Please upload a receipt';
            errorMessage.style.display = 'block';
            return;
          }
          
          // Hide error message if validation passes
          errorMessage.style.display = 'none';
          
          // Disable submit button to prevent multiple submissions
          const submitBtn = document.getElementById('submitPaymentBtn');
          if (submitBtn) {
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
          }
          
          try {
            const formData = new FormData(this);
            
            // Send the form data to the server
            const response = await fetch('/api/monthly-dues-payment', {
              method: 'POST',
              body: formData
            });
            
            const result = await response.json();
            
            if (result.success) {
              alert('Payment submitted successfully! Admin will review your payment.');
              
              // Clear localStorage items
              localStorage.removeItem('delinquentUser');
              localStorage.removeItem('delinquentUsername');
              localStorage.removeItem('delinquentEmail');
              localStorage.removeItem('dueAmount');
              
              // Redirect to login page
              window.location.href = '/login.html';
            } else {
              errorMessage.textContent = 'Error: ' + (result.message || 'Failed to submit payment. Please try again.');
              errorMessage.style.display = 'block';
              
              // Re-enable submit button
              if (submitBtn) {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Payment';
              }
            }
          } catch (error) {
            console.error('Error submitting payment:', error);
            errorMessage.textContent = 'An error occurred while submitting your payment. Please try again.';
            errorMessage.style.display = 'block';
            
            // Re-enable submit button
            if (submitBtn) {
              submitBtn.disabled = false;
              submitBtn.textContent = 'Submit Payment';
            }
          }
        });
      }
      
      // Make the file upload div clickable
      const fileUploadDiv = document.querySelector('.file-upload');
      if (fileUploadDiv && receiptUpload) {
        fileUploadDiv.addEventListener('click', function() {
          receiptUpload.click();
        });
      }
    });
  </script>
</body>
</html>
