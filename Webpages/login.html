    <title>Login Form</title>
    <style>

        .altLogin{

       /* Popup overlay */
.popup {
    display: none; /* Initially hidden */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    z-index: 9999; /* Make sure the popup is on top of everything */
}

/* Popup content */

    position: absolute;
    top: 50%;

    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
}

/* Close button */
.close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 30px;
    font-weight: bold;
    color: #333;
    cursor: pointer;
}

/* Popup text */
.popup-content h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

    font-size: 18px;
    margin: 5px 0;
}

    font-weight: bold;

    </style>
    <script>
        function handleImageError(img) {
        console.error('Failed to load image:', img.src);
        // Log additional debugging information
        fetch('/debug')
            .then(response => response.json())
            .then(data => console.log('Debug info:', data))
            .catch(error => console.error('Error fetching debug info:', error));
    }
    document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');

            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                try {
                    const formData = new FormData(loginForm);
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            login: formData.get('login'),
                            password: formData.get('password')
                        }),
                        credentials: 'include'
                    });

                    const data = await response.json();
                    

                    if (data.success) {
                        // Store user data
                        localStorage.setItem('username', data.username);
                        localStorage.setItem('email', data.email);
                        
                        // Redirect based on role
                        window.location.href = data.redirectUrl;
                    } else {
                        if (errorMessage) {
                            errorMessage.textContent = data.message || 'Invalid credentials. Please try again.';
                            errorMessage.style.display = 'block';
                        }
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    if (errorMessage) {
                        errorMessage.textContent = 'An error occurred during login. Please try again.';
                        errorMessage.style.display = 'block';
                    }
                }
            });

            // Handle forgot password
            document.getElementById('forgotPassword').addEventListener('click', function(e) {
                e.preventDefault();
                alert('Please contact support for password reset assistance.');
            });
        });
        
    </script>
    
    
</head>
<body>
    <div class="top-bar"></div>
    
    <div class="container">
        <div class="Welcome">
            <img src="../images/AvidaSettingsLogo.png" alt="Avida Settings Logo" onerror="handleImageError(this)">
        </div>

        <form id="loginForm">
            <div class="column">
                <div class="col-12">
                    <input type="text" class="rounded-input" placeholder="Enter Email" id="login" name="login" required>
                </div>
            </div>
            <div class="column">
                <div class="col-12">
                    <input type="password" class="rounded-input" placeholder="Enter Password" id="pw" name="password" required>
                </div>
            </div>
            <div class="Loginbutton">
                <button type="submit" class="Login">Login</button>
            </div>
        </form>
        <div id="errorMessage" style="color: #AF2630; margin-top: 10px; display: none;"></div>
        <div>
            <div class="regis-here" onclick="window.location.href='register.html'">
                Sign up here
            </div>
            <div class="fpw" id="forgotPassword">
                Forgot password?
            </div>
            <div id="passwordResetPopup" class="popup">
                <div class="popup-content">
                    <span class="close">&times;</span>
                    <h2>Password Reset</h2>
                    <p>For a temporary password reset, please contact us through the following channels:</p>
                    <br>
                    <p><strong>Email:</strong> <a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="bfcccacfcfd0cdcbffdac7ded2cfd3da91dcd0d2">[email&#160;protected]</a></p>
                    <p><strong>Landline:</strong> 123-456-7890</p>
                </div>
            </div>
        </div>
    </div>

    <div id="customAlert" class="custom-alert">
        <div class="custom-alert-content">
            <div class="custom-alert-header">Notice</div>
            <div class="custom-alert-body">
                <p id="customAlertMessage"></p>
                <button onclick="closeCustomAlert()">OK</button>
            </div>
        </div>
    </div>
<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script></body>
