<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
      body {
          padding-top: 60px;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #f8f8f8;
      }

      .top-bar {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 60px;
          background-color: #AF2630;
          z-index: 1000;
      }

      .container {
          margin-top: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
      }

      .column {
          margin-bottom: 20px;
      }

      .col-12 {
          width: 100%; 
          text-align: center;
      }

      .Welcome img {
          width: 700px;
          height: 250px;
          margin-bottom: 20px;
      }

      .rounded-input {
          border-radius: 20px;
          border: 2px solid #ccc;
          padding: 20px;
          width: 300px;
          font-size: 25px;
          font-weight: 600;
          font-family: 'inter';
          text-align: center;
          margin-bottom: 15px;
      }

      .Loginbutton {
          text-align: center;
          margin-top: 20px;
      }

      .Login {
          padding: 20px;
          width: 200px;
          font-size: 25px;
          font-family: 'inter';
          border-radius: 20px;
          border: 2px solid #ccc;
          color: white;
          background-color: #AF2630;
          cursor: pointer;
          font-weight: bold;
      }
      .fbbutton, .gbutton{
          background-color: transparent;
          border: none;
          cursor: pointer;
      }

      .fbbutton img{
          width: 50px;
          height: 50px;
          
      }
      .gbutton img{
          width: 50px;
          height: 50px;
          
      }
      
      .altLogin{
          font-size: 20px;
          font-family: 'inter';
          text-align: center;
      }
      .regis-here {
          font-size: 20px;
          font-family: 'inter';
          margin-top: 15px;
          cursor: pointer;
          color: #AF2630;
          text-decoration: underline;
          padding-left: 5px;
          text-align: center;
      }
      .fpw {
          font-size: 20px;
          font-family: 'inter';
          margin-top: 15px;
          cursor: pointer;
          color: #AF2630;
          text-decoration: underline;
          padding-left: 5px;
          text-align: center;
      }
      .custom-alert {
          display: none;
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: white;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          z-index: 1001;
      }

      .custom-alert-content {
          text-align: center;
      }

      .custom-alert-header {
          font-size: 18px;
          font-weight: bold;
          margin-bottom: 10px;
          color: #AF2630;
      }

      .custom-alert-body {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 10px;
      }

      .custom-alert button {
          background-color: #AF2630;
          color: white;
          border: none;
          padding: 8px 15px;
          border-radius: 5px;
          cursor: pointer;
      }
      
      /* Delinquent Modal Styles */
      .delinquent-modal {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          z-index: 9999;
      }

      .delinquent-content {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: #fff;
          padding: 30px;
          border-radius: 10px;
          width: 80%;
          max-width: 500px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          text-align: center;
      }

      .close-modal {
          position: absolute;
          top: 10px;
          right: 15px;
          font-size: 24px;
          font-weight: bold;
          color: #333;
          cursor: pointer;
      }

      .delinquent-content h2 {
          font-size: 24px;
          margin-bottom: 15px;
          color: #AF2630;
      }

      .delinquent-content p {
          font-size: 16px;
          margin: 10px 0;
          line-height: 1.5;
      }

      .delinquent-content .amount {
          font-size: 22px;
          font-weight: bold;
          color: #AF2630;
          margin: 15px 0;
      }

      .pay-now-btn {
          background-color: #AF2630;
          color: white;
          border: none;
          padding: 12px 25px;
          border-radius: 5px;
          font-size: 16px;
          font-weight: bold;
          cursor: pointer;
          margin-top: 15px;
          transition: background-color 0.3s;
      }

      .pay-now-btn:hover {
          background-color: #8f1d25;
      }
      
      /* Debug panel styles */
      #debug-panel {
          display: none;
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          background-color: rgba(0, 0, 0, 0.8);
          color: #00ff00;
          font-family: monospace;
          padding: 10px;
          max-height: 200px;
          overflow-y: auto;
          z-index: 9999;
      }
      
      #debug-panel pre {
          margin: 0;
          white-space: pre-wrap;
      }
      
      #debug-toggle {
          position: fixed;
          bottom: 10px;
          right: 10px;
          background-color: #333;
          color: white;
          border: none;
          border-radius: 50%;
          width: 30px;
          height: 30px;
          font-size: 16px;
          cursor: pointer;
          z-index: 10000;
      }
      
      /* Emergency login button */
      #emergency-login {
          position: fixed;
          bottom: 10px;
          left: 10px;
          background-color: #AF2630;
          color: white;
          border: none;
          border-radius: 5px;
          padding: 8px 15px;
          font-size: 14px;
          cursor: pointer;
          z-index: 10000;
          display: none;
      }
      
      /* Session info panel */
      #session-info {
          position: fixed;
          top: 70px;
          right: 10px;
          background-color: rgba(0, 0, 0, 0.7);
          color: #00ff00;
          padding: 10px;
          border-radius: 5px;
          font-family: monospace;
          font-size: 12px;
          max-width: 300px;
          z-index: 9999;
          display: none;
      }
  </style>
</head>
<body>
  <div class="top-bar"></div>
  
  <div class="container">
      <div class="Welcome">
          <img src="../images/AvidaSettingsLogo.png" alt="Avida Settings Logo" onerror="this.onerror=null; this.src='/images/placeholder.png';">
      </div>

      <form id="loginForm">
          <div class="column">
              <div class="col-12">
                  <input type="text" class="rounded-input" placeholder="Enter Email" id="login" name="login" required>
              </div>
          </div>
          <div class="column">
              <div class="col-12">
                  <input type="password" class="rounded-input" placeholder="Enter Password" id="password" name="password" required>
              </div>
          </div>
          <div class="Loginbutton">
              <button type="submit" class="Login">Login</button>
          </div>
      </form>
      <div id="errorMessage" style="color: #AF2630; margin-top: 10px; display: none;"></div>
  </div>

  <!-- Delinquent Account Modal -->
  <div id="delinquentModal" class="delinquent-modal">
      <div class="delinquent-content">
          <span id="closeDelinquentModal" class="close-modal">&times;</span>
          <h2>Account Delinquent</h2>
          <p>Your account has outstanding monthly dues that need to be paid before you can access the system.</p>
          <p>Outstanding Amount:</p>
          <div class="amount" id="delinquentAmount">₱0.00</div>
          <p id="delinquentUsername" style="display: none;"></p>
          <p id="delinquentEmail" style="display: none;"></p>
          <p>Please settle your dues to regain access to all features.</p>
          <button id="payNowBtn" class="pay-now-btn">Pay Now</button>
      </div>
  </div>

  <div id="customAlert" class="custom-alert">
      <div class="custom-alert-content">
          <div class="custom-alert-header">Notice</div>
          <div class="custom-alert-body">
              <p id="customAlertMessage"></p>
              <button onclick="closeCustomAlert()">OK</button>
          </div>
      </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
      // Handle login form submission
      document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        try {
          const formData = new FormData(this);
          const email = formData.get('login');
          const password = formData.get('password');
          
          // Show loading indicator
          const errorMessage = document.getElementById('errorMessage');
          errorMessage.textContent = "Logging in...";
          errorMessage.style.display = "block";
          errorMessage.style.color = "#333";
          
          // Send login request to server
          const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              login: email,
              password: password
            }),
            credentials: 'include'
          });
          
          const data = await response.json();
          console.log("Login response:", data); // Debug log
          
          if (data.success) {
            // Store user info in localStorage
            localStorage.setItem('username', data.username);
            localStorage.setItem('email', data.email);
            
            errorMessage.textContent = "Login successful! Redirecting...";
            errorMessage.style.color = "green";
            
            // Redirect based on role
            window.location.href = data.redirectUrl;
          } else if (data.isDelinquent) {
            // User is delinquent - store info and show modal
            localStorage.setItem('username', data.username);
            localStorage.setItem('email', data.email);
            localStorage.setItem('dueAmount', data.dueAmount || "5000.00");
            localStorage.setItem('delinquentUser', 'true');
            
            console.log("User is delinquent, showing modal"); // Debug log
            
            // Show delinquent modal with user information
            document.getElementById('delinquentAmount').textContent = `₱${data.dueAmount || "5000.00"}`;
            document.getElementById('delinquentUsername').textContent = data.username;
            document.getElementById('delinquentEmail').textContent = data.email;
            document.getElementById('delinquentModal').style.display = 'block';
          } else {
            // Regular login failure
            errorMessage.textContent = data.message || 'Invalid credentials';
            errorMessage.style.color = "#AF2630";
            errorMessage.style.display = 'block';
          }
        } catch (error) {
          console.error('Login error:', error);
          document.getElementById('errorMessage').textContent = 'An error occurred. Please try again.';
          document.getElementById('errorMessage').style.color = "#AF2630";
          document.getElementById('errorMessage').style.display = 'block';
        }
      });
      window.addEventListener('DOMContentLoaded', () => {
            const delinquentInfo = JSON.parse(localStorage.getItem('delinquentUser'));

            if (delinquentInfo && delinquentInfo.delinquent === "true") {
                // Show modal
                $('#delinquentModal').modal('show');
                document.getElementById('modalUsername').textContent = delinquentInfo.delinquentUsername;
                document.getElementById('modalEmail').textContent = delinquentInfo.delinquentEmail;
                document.getElementById('modalDueAmount').textContent = delinquentInfo.dueAmount;
            }

            document.getElementById('payNowBtn').addEventListener('click', () => {
                // Clear delinquent data
                localStorage.removeItem('delinquentUser');

                // Redirect to the payment page
                window.location.href = "MDPayment.html"; // Or replace with your intended page after payment
            });
        });
      
      // Pay Now button click handler - FIXED
      document.getElementById('payNowBtn').addEventListener('click', function() {
        console.log("Pay Now button clicked, redirecting to MDPayment.html");
        
        // Store delinquent info in localStorage before redirect
        const username = document.getElementById('delinquentUsername').textContent;
        const email = document.getElementById('delinquentEmail').textContent;
        const dueAmount = document.getElementById('delinquentAmount').textContent;
        
        localStorage.setItem('delinquentUser', 'true');
        localStorage.setItem('delinquentUsername', username);
        localStorage.setItem('delinquentEmail', email);
        localStorage.setItem('dueAmount', dueAmount);
        
        console.log("Stored in localStorage:", {
          delinquentUser: 'true',
          delinquentUsername: username,
          delinquentEmail: email,
          dueAmount: dueAmount
        });
        
        // Try both paths for the redirect
        try {
          window.location.href = '/MDPayment.html';
          
          // As a fallback, try the Webpages path after a short delay
          setTimeout(() => {
            if (window.location.pathname.includes('/login.html')) {
              console.log("First redirect failed, trying Webpages path");
              window.location.href = '/Webpages/MDPayment.html';
            }
          }, 200);
        } catch (error) {
          console.error("Error during redirect:", error);
          alert("Error navigating to payment page. Please try again.");
        }
      });

      // Close delinquent modal when clicking the X
      document.getElementById("closeDelinquentModal").addEventListener("click", () => {
        document.getElementById("delinquentModal").style.display = "none";
      });
    });

    function closeCustomAlert() {
      document.getElementById('customAlert').style.display = 'none';
    }
  
    function showCustomAlert(message) {
      const alertElement = document.getElementById('customAlert');
      const messageElement = document.getElementById('customAlertMessage');
      if (alertElement && messageElement) {
          messageElement.textContent = message;
          alertElement.style.display = 'block';
      }
    }
  </script>
</body>
</html>
