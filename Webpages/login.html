<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            padding-top: 60px;  /* Adjust based on the height of your top bar */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Take the full viewport height */
            margin: 0;
            background-color: #f8f8f8; /* Optional background color */
        }

        .top-bar {
            position: fixed;    /* Keep the top bar fixed at the top */
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;       /* Set the height of your top bar */
            background-color: #AF2630; /* Example background color */
            z-index: 1000;      /* Ensure the top bar is above other elements */
        }

        .container {
            margin-top: 20px;   /* Space between the top bar and the first row */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers the form content */
        }

        .column {
            margin-bottom: 20px; /* Space between rows */
        }

        .col-12 {
            width: 100%; 
            text-align: center; /* Center the content horizontally */
        }

        .Welcome img {
            width: 700px; /* Adjust the width as needed */
            height: 250px; /* Adjust the height as needed */
            margin-bottom: 20px; /* Add some space between the logo and the form */
        }

        .rounded-input {
            border-radius: 20px; /* Adjust the radius for desired curvature */
            border: 2px solid #ccc; /* Add a border */
            padding: 20px;
            width: 300px;
            font-size: 25px;
            font-weight: 600; /* Semi-bold font weight */
            font-family: 'inter';
            text-align: center;
            margin-bottom: 15px;
        }

        .Loginbutton {
            text-align: center;
            margin-top: 20px;
        }

        .Login {
            padding: 20px;
            width: 200px;
            font-size: 25px;
            font-family: 'inter';
            border-radius: 20px; /* Adjust the radius for desired curvature */
            border: 2px solid #ccc; /* Add a border */
            color: white;
            background-color: #AF2630;
            cursor: pointer;
            font-weight: bold;
        }
        .fbbutton, .gbutton{
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .fbbutton img{
            width: 50px;
            height: 50px;
            
        }
        .gbutton img{
            width: 50px;
            height: 50px;
            
        }
        
        .altLogin{
            font-size: 20px;
            font-family: 'inter';
            text-align: center;
            

        }
        .regis-here {
            font-size: 20px;
            font-family: 'inter';
            margin-top: 15px;
            cursor: pointer;
            color: #AF2630;
            text-decoration: underline;
            padding-left: 5px;
            text-align: center;
        }

    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the default form submission behavior
            
            // Get the value of the email input field
            const email = document.getElementById("email").value;
            
            // Check if the email is for the admin
            if (email === "admin@example.com") {
                // Redirect to the admin welcome page
                window.location.href = "Main.html";
            } else {
                // Redirect to the addevent page for regular users
                window.location.href = "welcome.html";
            }
        }
    </script>
</head>
<body>
    <div class="top-bar"></div>
    
    <div class="container">
        <div class="Welcome">
            <img src="/images/AvidaSettingsLogo.png" alt="Avida Settings Logo">
        </div>

        <!-- Update the form to call handleLogin function on submit -->
        <form action="/login" method="POST" onsubmit="handleLogin(event)">
            <div class="column">
                <div class="col-12">
                    <input type="text" class="rounded-input" placeholder="Enter Email" name="email" id="email">
                </div>
            </div>
            <div class="column">
                <div class="col-12">
                    <input type="password" class="rounded-input" placeholder="Enter Password" name="password" id="pw">
                </div>
            </div>
         
            <div class="Loginbutton">
                <button type="submit" class="Login">Login</button>
            </div>

            <div class="regis-here" onclick="window.location.href='register.html'">
                Sign up here
            </div>
        </form>
    </div>

</body>
</html>
