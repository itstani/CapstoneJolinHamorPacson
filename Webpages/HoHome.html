<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .top-bar {
            background-color: #AF2630;
            position: fixed;
            color: #6b6a6a; 
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 50px; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .side-bar {
            background-color: #D9D9D9;
            position: fixed;
            color: #AF2630; 
            top: 50px;
            left: 0;
            width: 110px;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 5px;
            box-sizing: border-box;
        }

        .Home img, .homeownerstatus img, .analytics img, .Calendar img, .Profile img {
            width: 60px;
            height: 60px;
        }

        .mainarea {
            margin-left: 20px; /* Adjusted to align with the sidebar */
            padding: 20px;
            box-sizing: border-box;
        }

        .Home, .homeownerstatus, .analytics, .Calendar, .Profile {
            margin-bottom: 20px;
            text-align: center;
            font-size: 15px;
            font-weight: bold;
            font-family: 'Inter';
            padding-top: 5px;
        }

        .Home button, .homeownerstatus button, .analytics button, .Calendar button,.Profile button {
            background-color: #D9D9D9;
            margin: 0 auto;
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .Home button:hover, .homeownerstatus button:hover, .analytics button:hover, .Calendar button:hover, .Profile button:hover {
            background-color: #ccc;
            cursor: pointer;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

      .Welcome {
        font-size: 30px;
        font-family: "Inter";
        color: #af2630;
        font-weight: bold;
        padding-left: 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .Welcome h1 {
        margin: 0;
        padding-left: 40px;
      }

      .avidalogo {
        width: 700px;
        height: 250px;
        margin-left: 20px;
        padding-top: 30px;
      }

      /* Reserve Section in Columns */
      .reserve {
        display: flex;
        justify-content: center; /* Centers content horizontally */
        gap: 20%; /* Space between the buttons */
        text-align: center;
        flex-wrap: wrap; /* Allows buttons to wrap on smaller screens */
      }

      .reservetext1 {
        font-size: 40px;
        font-family: "Inter";
        color: #3e0408;
        font-weight: bold;
        margin-top: 20px;
        text-align: center;
        width: 100%; /* Ensure the text takes up full width */
      }

      .reserve-item {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .reserve button {
        border: 2px solid #3e0408;
        background: transparent;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .reserve button:hover {
        background-color: #3e0408;
        color: #ffffff;
        transform: scale(1.1);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .reserve button img {
        width: 300px;
        height: 300px;
      }

      .reserve button:hover img {
        filter: brightness(1.2);
      }

      .reservetext,
      .raisetext {
        font-size: 20px;
        font-family: "Inter";
        color: #3e0408;
        font-weight: bold;
        margin-top: 10px;
        padding-top: 20px;
      }
      .button {
      margin-top: auto;
      margin-bottom: 20px; /* Adjust this as needed */
      width: 100%;
      text-align: center;
      
      
    }

      #logoutButton {
            background-color: #AF2630;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px; /* Adds space at the bottom */
            font-weight: bold;
      
        }

        #logoutButton:hover {
            background-color: #C44A53;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

      

      /* Responsive adjustments for smaller screens */
      @media (max-width: 600px) {
        .search-bar {
          width: 100%;
        }

        .top-bar {
          padding: 0 10px;
        }

        .reserve {
          flex-direction: column; /* Stack buttons vertically on small screens */
          gap: 20px;
        }

        .reservetext1 {
          font-size: 30px; /* Adjust the size for smaller screens */
        }
      }

      .popup {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1001;
    justify-content: center;
    align-items: center;
  }

  .popup-content {
    background-color: #af2630;
    color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    width: 900px;
    height: auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    box-sizing: border-box;
    font-family: sans-serif;
  }

  .popup-content h2 {
    margin: 0 0 10px;
    font-size: 24px;
    text-align: center;
  }

  .popup-content label {
    display: block;
    margin: 10px 0 5px;
    font-size: 20px;
    font-weight: bold;
  }

  .popup-content input[type="text"],
.popup-content textarea {
  width: 100%; 
  padding: 10px; 
  margin-bottom: 15px;
  border: 1px solid #ccc; 
  border-radius: 5px; 
  box-sizing: border-box;
  font-size: 20px;
}

  .popup-content textarea {
    resize: none;
  }

  .popup-buttons {
    display: flex;
    justify-content: space-between;
  }

  .popup-buttons button {
    background-color: #fff;
    color: #af2630;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    font-size: 20px;
    transition: all 0.3s ease;
  }

  .popup-buttons button:hover {
    background-color: #d9d9d9;
  }

    </style>
  </head>
  <body>
    <div class="top-bar">
      
    </div>

    <div class="side-bar">
      <div class="Home">
        <button type="button" id="homebutton" name="homebutton" aria-label="home" onclick="window.location.href='HoHome.html'">
          <img src="images/house.png" alt="Home" />
        </button>
        <p>Home</p>
      </div>

      <div class="Calendar">
        <button type="button" id="calendarbutton" name="calendarbutton" aria-label="calendar" onclick="window.location.href='calender.html'">
          <img src="images/Calendar.png" alt="calendar">
        </button>
        <p>Calendar</p>
      </div>

      <div class="Profile">
        <button type="button" id="profilebutton" name="profilebutton" aria-label="profile" onclick="window.location.href='profile.html'">
          <img src="images/profileicon.png" alt="Profile" />
        </button>
        <p>Profile</p>
      </div>
      <div class="button">
        <button type="button" id="logoutButton">Logout</button>
        <p>Logout</p>
      </div>
      
    </div>

    <div class="Welcome">
      <h1>Welcome home!</h1>
      <img
        src="/images/AvidaSettingsLogo.png"
        alt="Avida Settings Logo"
        class="avidalogo"
      />
    </div>

    <div class="reserve">
      <p class="reservetext1">What would you like to do?</p>

      <div class="reserve-item">
        <button
          type="button"
          class="poolbutton"
          id="poolbutton"
          name="poolbutton"
          aria-label="pool"
          onclick="window.location.href='addevent.html'"
        >
          <img src="images/pool.png" />
        </button>
        <p class="reservetext">Reserve for an Outing or an event?</p>
      </div>

      <div class="reserve-item">
        <button
          type="button"
          class="adminbutton"
          id="adminbutton"
          name="adminbutton"
          aria-label="admin"
        >
          <img src="images/admin.png" />
        </button>
        <p class="raisetext">Raise your concern to an admin</p>
      </div>
    </div>

    <div id="adminPopup" class="popup">
      <div class="popup-content">
        <h2>Raise a Concern</h2>
        <form id="adminForm">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Enter subject" required />
    
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
    
          <div class="popup-buttons">
            <button type="button" id="closePopup">Cancel</button>
            <button type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>

  </body>
  <script>
  const adminButton = document.getElementById("adminbutton");
  const popup = document.getElementById("adminPopup");
  const closePopup = document.getElementById("closePopup");
  const form = document.getElementById("adminForm");
  const subject = document.getElementById('subject').value;
  const message = document.getElementById('message').value; 
  
// Show popup
adminButton.addEventListener("click", () => {
  popup.style.display = "flex";
});

// Hide popup
closePopup.addEventListener("click", () => {
  popup.style.display = "none";

  adminForm.reset();
});

// Submit concern data
form.addEventListener('submit', async (event) => {
  event.preventDefault(); // Prevent the default form submission
  
  // Gather form data
  const concernData = {
    username: localStorage.getItem('username'),
    email: localStorage.getItem('email'),
    subject: document.getElementById('subject').value,
    message: document.getElementById('message').value,
    createdAt: new Date().toISOString(),
  };

  try {
    // Send concern data to the backend via fetch
    const response = await fetch('http://localhost:3000/addconcern', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(concernData)
    });

    const result = await response.json();

    if (result.success) {
      alert("Your concern has been submitted successfully!");
      // Clear the input fields after successful submission
      adminForm.reset();
      popup.style.display = "none"; // Optionally close the popup after submission
    } else {
      alert("Failed to submit the concern. Please try again.");
    }
  } catch (error) {
    console.error('Error submitting concern:', error);
    alert("There was an error submitting your concern. Please try again.");
  }
});


    document.getElementById("logout-button").addEventListener("click", async () => {
      await fetch("/logout", { method: "POST" });
      window.location.href = "/login.html"; 
  });
  </script>
</html>
