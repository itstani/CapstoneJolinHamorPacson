<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
      
       * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f5f5;
    }

    /* Sidebar and Navigation */
    .side-bar {
        background-color: #D9D9D9;
        position: fixed;
        top: 50px;
        left: 0;
        width: 90px;
        height: 100%;
        padding: 20px 0;
        z-index: 100;
    }

    .Home, .Calendar {
        margin-bottom: 30px;
        text-align: center;
    }

    .Home img, .Calendar img {
        width: 60px;
        height: 60px;
    }

    .Home p, .Calendar p {
        margin-top: 8px;
        color: #AF2630;
        font-size: 14px;
        font-weight: 600;
    }

    .Home button, .Calendar button {
        background: none;
        border: none;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .Home button:hover, .Calendar button:hover {
        transform: scale(1.05);
    }

    /* Main Content */
    .Welcome {
        margin-left: 90px;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .Welcome h1 {
        color: #AF2630;
        font-size: 32px;
        font-weight: bold;
    }

    .avidalogo {
        width: 300px;
        height: auto;
    }

    /* Form Container */
    .form-image-container {
        margin-left: 90px;
        padding: 20px 40px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
    }

    form {
        background-color: #AF2630;
        padding: 30px;
        border-radius: 12px;
        color: white;
    }

    form h2 {
        font-size: 24px;
        margin-bottom: 25px;
    }

    /* Form Fields */
    form label, form input {
    display: block;
    margin-bottom: 10px;
    width: 100%;
    }
/* Form Fields------------------------------------------------------------ */
    input[type="text"],
    input[type="date"] {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 16px;
        color: #333;
    }

    .guests-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.guests-input-group {
    display: flex;
    align-items: center; /* Ensures input and button are vertically aligned */
    width: 100%;
}

#guests {
    width: 50%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    color: #333;
    margin-right: 10px; /* Space between input and button */
}

.guests-button {
    padding: 12px 30px;
    width: 50%;
    background-color: white;
    color: #AF2630;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    vertical-align: middle; 
    margin-top: -2px;
    margin-bottom: 10px;
}



.guests-button:hover {
    background-color: #c44c57;
    color: white;
}
/* Popup container - hidden by default */
.popup-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

/* Popup content styling */
.popup-content {
    background-color: white;
    padding: 30px; 
    border-radius: 8px;
    border: 2px solid #AF2630;  
    width: 90%;  
    max-width: 800px;  
    height: auto;  
    max-height: 80vh; 
    text-align: center;
    overflow: auto;
    position: relative;
    display: flex;        
    flex-direction: column;
    justify-content: space-between;
}

/* Red top bar styling */
.popup-header {
    background-color: #AF2630;  
    color: white;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 8px 8px 0 0; 
    position: sticky;
    top: 0;
    left: 0;
    width: 100%;
    text-align: center;
    margin-bottom: 20px;
}

/* Styling for input fields container */
.guest-inputs {
    padding: 20px 10px;
    display: flex;
    flex-direction: column;
    gap: 12px;  
    width: 100%;
    margin-bottom: 20px;
}

.guest-name {
    padding: 15px;  
    font-size: 16px; 
    border-radius: 5px;
    border: 2px solid #333 !important;  
    color: #333;  
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
}


.close-btn {
    padding: 15px 30px;  
    background-color: #AF2630;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;  
    align-self: center; 
    margin-top: 20px;
}

.close-btn:hover {
    background-color: #c44c57;
}



    /* Time Input Styling */
    .time-input-group {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
    }

    .time-input-container {
    display: flex;
    align-items: center;
    background: white;
    border-radius: 8px;
    padding: 8px 12px;
    }

    .time-input {
        width: 40px; /* Increased width for better number spacing */
        text-align: center;
        border: none;
        font-size: 16px;
        color: #333;
        padding: .1px;
        margin: 0 2px; /* Added margin for spacing */
    }

    .time-separator {
        margin: 0 4px; /* Increased margin for better spacing */
        color: #333;
        line-height: 1;
    }
    .time-ampm {
        border: none;
        background: none;
        color: #333;
        font-size: 16px;
        padding: 4px 8px;
        cursor: pointer;
    }

    .time-dash {
        color: white;
        font-weight: bold;
        font-size: 20px;
    }

    /* Amenity Selection */
    .amenities {
    margin: 25px 0;
    display: flex;
    gap: 10px; /* Reduced gap between amenity options */
    align-items: center;
}

.amenities input[type="radio"] {
    display: none; /* Hide radio buttons */
}

.amenities div {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.amenities label img {
    width: 100px;
    height: 100px;
    border-radius: 10px;
    transition: transform 0.3s, box-shadow 0.3s, border 0.3s;
}
    .amenities input[type="radio"]:checked + label img {
       transform: scale(1.1); /* Enlarge the button when selected */
       border: 3px solid white; /* Add border on hover */
       box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Add shadow */
      }
    .amenities label:hover img {
        transform: scale(1.1); /* Enlarge the button */
        border: 3px solid #f86a73; /* Add border on hover */
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Add shadow */
      }
      
    /* Homeowner Status */
    .homeowner {
        display: flex;
        gap: 15px;
        margin: 20px 0;
    }

    .homeowner input[type="radio"] {
        display: none;
    }

    .homeowner label {
        padding: 12px 30px;
        background-color: white;
        color: #AF2630;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
    }

    .homeowner input[type="radio"]:checked + label {
        background-color: #c44c57;
        color: white;
    }

    /* Create Button */
    .create-button {
        width: 100%;
        padding: 15px;
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
    }

    .create-button:hover {
        background-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
    }

    /* Preview Image */
    .amenity-preview {
        width: 100%;
        height: 600px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    /* Event Type Containers */
    #eventTypeContainerCB,
    #eventTypeContainerP {
        display: none;
        margin-top: 20px;
    }

    #eventTypeContainerCB select,
    #eventTypeContainerP select {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        color: #333;
        margin-top: 8px;
    }
    .modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.modal {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    width: 90%;
    max-width: 500px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.modal-title {
    color: #AF2630;
    font-size: 1.5rem;
    margin-bottom: 1rem;
    font-weight: 600;
}

.modal-message {
    color: #333;
    margin-bottom: 1.5rem;
    line-height: 1.5;
}

.modal-button {
    background-color: #AF2630;
    color: white;
    border: none;
    padding: 0.75rem 2rem;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.2s;
}

.modal-button:hover {
    background-color: #8f1f27;
}
    

    /* Responsive Design */
    @media (max-width: 1024px) {
        .form-image-container {
            grid-template-columns: 1fr;
        }

        .amenity-preview {
            height: 400px;
        }
    }

    @media (max-width: 768px) {
        .Welcome {
            flex-direction: column;
            text-align: center;
            gap: 20px;
        }

        .time-input-group {
            flex-direction: column;
            align-items: stretch;
        }

        .time-input-container {
            justify-content: center;
        }

        .amenities div {
            margin-bottom: 15px;
        }

        .homeowner {
            flex-direction: column;
        }

        .homeowner label {
            text-align: center;
        }
    }
  </style>
</head>

  <script>
    let monthDisplay;
        let daysGrid;
        let eventFilter;
        let modalContent;
        let modal;
        let currentMonth;
        let currentYear;
        let eventsByDate = {};
        let userEmail = '';
        let isLoading = false;
        let daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize DOM elements
            monthDisplay = document.getElementById('monthDisplay');
            daysGrid = document.querySelector('.days-grid');
            eventFilter = document.getElementById('eventFilter');
            modalContent = document.getElementById('modalContent');
            modal = document.getElementById('eventDetails');
            
            // Set initial date values
            const now = new Date();
            currentMonth = now.getMonth();
            currentYear = now.getFullYear();
            
            // Initialize calendar
            initCalendar();
        });

        // Initialize the calendar
        function initCalendar() {
            // Render days of week
            renderDaysOfWeek();
            
            // Fetch user email
            fetchUserEmail()
                .then(email => {
                    userEmail = email;
                    if (!userEmail) {
                        console.warn('User email not found. User might not be logged in.');
                        showError('User information not available. You may need to log in again.');
                    }
                    
                    // Fetch events
                    return fetchApprovedEvents();
                })
                .then(() => {
                    // Add event listeners
                    eventFilter.addEventListener('change', function() {
                        renderCalendar();
                    });
                    
                    document.getElementById('prevMonth').addEventListener('click', goToPrevMonth);
                    document.getElementById('nextMonth').addEventListener('click', goToNextMonth);
                    
                    // Close modal when clicking outside
                    window.onclick = function(event) {
                        if (event.target === modal) {
                            closeModal();
                        }
                    };
                })
                .catch(error => {
                    console.error('Error initializing calendar:', error);
                    showError('Failed to initialize calendar. Please try refreshing the page.');
                });
        }

        // Render the days of the week
        function renderDaysOfWeek() {
            const daysOfWeekContainer = document.querySelector('.days-of-week');
            let html = '';
            for (let i = 0; i < daysOfWeek.length; i++) {
                html += `<div>${daysOfWeek[i]}</div>`;
            }
            daysOfWeekContainer.innerHTML = html;
        }

        // Format time from 24-hour to 12-hour format
        function formatTime(time) {
            if (!time) return 'N/A';
            
            try {
                const [hours, minutes] = time.split(':');
                const hour = parseInt(hours, 10);
                const ampm = hour >= 12 ? 'PM' : 'AM';
                const formattedHour = hour % 12 || 12;
                return `${formattedHour}:${minutes} ${ampm}`;
            } catch (error) {
                console.error('Error formatting time:', error);
                return time; // Return original if parsing fails
            }
        }

        // Fetch approved events from the server
        async function fetchApprovedEvents() {
            setLoading(true);
            
            try {
                console.log('Fetching approved events...');
                const response = await fetch('/api/approved-events', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Received events data:', data);

                if (data.success) {
                    // Process events data
                    processEvents(data.events || []);
                    renderCalendar();
                } else {
                    throw new Error(data.message || 'Failed to fetch events');
                }
            } catch (error) {
                console.error('Error fetching events:', error);
                showError('Failed to load events. Please try again later.');
            } finally {
                setLoading(false);
            }
        }

        // Process events data
        function processEvents(events) {
            // Filter out events older than 2 months
            const twoMonthsAgo = new Date();
            twoMonthsAgo.setMonth(twoMonthsAgo.getMonth() - 2);
            
            eventsByDate = {};
            
            for (let i = 0; i < events.length; i++) {
                try {
                    const event = events[i];
                    const eventDate = new Date(event.eventDate);
                    
                    if (eventDate >= twoMonthsAgo) {
                        const formattedDate = event.eventDate;
                        
                        if (!eventsByDate[formattedDate]) {
                            eventsByDate[formattedDate] = [];
                        }
                        
                        eventsByDate[formattedDate].push({
                            id: event.id || i + 1, // Use event ID if available, otherwise generate one
                            name: event.eventName,
                            time: `${formatTime(event.startTime)} - ${formatTime(event.endTime)}`,
                            amenity: event.amenity,
                            userEmail: event.userEmail,
                            isPaid: event.isPaid,
                            receipt: event.receipt || "",
                            paymentDate: event.paymentDate || "",
                            paymentAmount: event.paymentAmount || "$0.00"
                        });
                    }
                } catch (error) {
                    console.error('Error processing event:', event, error);
                }
            }
            
            console.log('Processed events by date:', eventsByDate);
        }

        // Render the calendar
        function renderCalendar() {
            console.log('Rendering calendar for', currentMonth + 1, currentYear);
            const date = new Date(currentYear, currentMonth, 1);
            monthDisplay.innerText = date.toLocaleString('default', { month: 'long', year: 'numeric' });

            daysGrid.innerHTML = '';
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const startDay = date.getDay();

            // Add empty days for the start of the month
            for (let i = 0; i < startDay; i++) {
                daysGrid.innerHTML += '<div class="day empty"></div>';
            }

            // Add days with events
            for (let i = 1; i <= daysInMonth; i++) {
                const currentDate = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                let events = eventsByDate[currentDate] || [];
                
                // Apply filter if needed
                if (eventFilter.value === 'user') {
                    events = events.filter(function(event) {
                        return event.userEmail === userEmail;
                    });
                }
                
                let eventHTML = '';
                for (let j = 0; j < events.length; j++) {
                    const event = events[j];
                    const isPaidClass = !event.isPaid ? 'unpaid-event' : '';
                    const eventName = event.name.length > 15 ? event.name.substring(0, 15) + '...' : event.name;
                    
                    eventHTML += `
                        <div class="event-bar ${isPaidClass}" 
                             title="${event.name} - ${event.time}">
                            ${eventName}
                        </div>
                    `;
                }

                daysGrid.innerHTML += `
                    <div class="day" data-date="${currentDate}">
                        ${i}
                        ${eventHTML}
                    </div>
                `;
            }

            addDayClickEvents();
        }

        // Add click events to days
        function addDayClickEvents() {
            const days = document.querySelectorAll('.day:not(.empty)');
            for (let i = 0; i < days.length; i++) {
                days[i].addEventListener('click', function() {
                    const date = this.getAttribute('data-date');
                    displayEventDetails(date);
                });
            }
        }

        const logoutButton = document.getElementById('logoutButton');
        if (logoutButton) {
            logoutButton.addEventListener('click', async () => {
                try {
                    const response = await fetch('/logout', { method: 'POST' });
                    if (response.ok) {
                        localStorage.clear(); // Clear user data
                        window.location.href = 'login.html'; // Redirect to the login page
                    } else {
                        showErrorMessage('Logout failed. Please try again.');
                    }
                } catch (error) {
                    console.error('Error during logout:', error);
                    showErrorMessage('An error occurred during logout. Please try again.');
                }
            });
        }

        // Display event details in modal
        function displayEventDetails(date) {
            let events = eventsByDate[date] || [];
            
            // Apply filter if needed
            if (eventFilter.value === 'user') {
                events = events.filter(function(event) {
                    return event.userEmail === userEmail;
                });
            }
            
            let html = `<h3>Events on ${date}</h3>`;
            
            if (events.length) {
                html += '<div class="event-list">';
                for (let i = 0; i < events.length; i++) {
                    const event = events[i];
                    const isUserEvent = event.userEmail === userEmail ? 
                        '<p style="color: #AF2630; font-style: italic;">This is your event</p>' : '';
                    
                    const statusClass = event.isPaid ? 'paid' : 'pending';
                    const statusText = event.isPaid ? 'Confirmed' : 'Payment Pending';
                    
                    // Make the entire event item clickable for paid events
                    const clickableClass = event.isPaid ? 'onclick="window.location.href=\'event-details.html?id=' + event.id + '\'"' : '';
                    
                    html += `
                        <div class="event-item ${statusClass}" ${clickableClass}>
                            <div style="font-weight: bold; font-size: 16px;">${event.name}</div>
                            <div>Time: ${event.time}</div>
                            <div>Location: ${event.amenity}</div>
                            <div class="event-status ${statusClass}">Status: ${statusText}</div>
                            ${isUserEvent}
                            ${event.isPaid ? 
                                `<a href="event-details.html?id=${event.id}" class="event-details-link">See details - click here</a>` : 
                                ''}
                        </div>
                    `;
                }
                html += '</div>';
            } else {
                html += '<p>No events for this day.</p>';
            }
            
            modalContent.innerHTML = html;
            modal.style.display = 'block';
        }

        // Close the modal
        function closeModal() {
            modal.style.display = 'none';
        }

        // Fetch user email
        async function fetchUserEmail() {
            try {
                const response = await fetch('/api/user-info', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.success) {
                    console.log('User email fetched:', data.email);
                    return data.email;
                } else {
                    throw new Error('Failed to fetch user email');
                }
            } catch (error) {
                console.error('Error fetching user email:', error);
                return null;
            }
        }

        // Go to previous month
        function goToPrevMonth() {
            currentMonth = (currentMonth - 1 + 12) % 12;
            if (currentMonth === 11) currentYear--;
            renderCalendar();
        }

        // Go to next month
        function goToNextMonth() {
            currentMonth = (currentMonth + 1) % 12;
            if (currentMonth === 0) currentYear++;
            renderCalendar();
        }

        // Set loading state
        function setLoading(isLoading) {
            if (isLoading) {
                daysGrid.innerHTML = '<div class="loading">Loading calendar...</div>';
            }
        }

        // Show error message
        function showError(message) {
            daysGrid.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // Show error message in custom alert
        function showErrorMessage(message) {
            const customAlert = document.getElementById('customAlert');
            const customAlertMessage = document.getElementById('customAlertMessage');
            
            if (customAlert && customAlertMessage) {
                customAlertMessage.textContent = message;
                customAlert.style.display = 'block';
            } else {
                alert(message);
            }
        }

        // Close custom alert
        function closeCustomAlert() {
            const customAlert = document.getElementById('customAlert');
            if (customAlert) {
                customAlert.style.display = 'none';
            }
        }
    </script>
  </script>
<div id="customAlert" class="custom-alert">
  <div class="custom-alert-content">
      <div class="custom-alert-header">Notice</div>
      <div class="custom-alert-body">
          <p id="customAlertMessage"></p>
          <button onclick="closeCustomAlert()">OK</button>
      </div>
  </div>
</div>
</body>
</html>
