  <script>
    // Find the time input elements
const eventStartHour = document.getElementById('eventStartHour');
const eventStartMinute = document.getElementById('eventStartMinute');
const eventStartAmPm = document.getElementById('eventStartAmPm');
const eventEndHour = document.getElementById('eventEndHour');
const eventEndMinute = document.getElementById('eventEndMinute');
const eventEndAmPm = document.getElementById('eventEndAmPm');

// Add event listeners to all start time inputs
[eventStartHour, eventStartMinute, eventStartAmPm].forEach(element => {
    element.addEventListener('change', updateEndTime);
});

// Function to update end time based on start time
function updateEndTime() {
    // Get start time values
    let startHour = parseInt(eventStartHour.value) || 1;
    let startMinute = parseInt(eventStartMinute.value) || 0;
    let startAmPm = eventStartAmPm.value;
    
    // Calculate end time (1 hour later)
    let endHour = startHour;
    let endMinute = startMinute;
    let endAmPm = startAmPm;
    
    // Add 1 hour
    endHour += 1;
    
    // Handle hour overflow
    if (endHour > 12) {
        endHour = endHour - 12;
        // Toggle AM/PM if we cross 12
        if (startHour === 12) {
            endAmPm = startAmPm === 'AM' ? 'PM' : 'AM';
        }
    }
    
    // Handle special case of 11 AM/PM to 12 PM/AM
    if (startHour === 11) {
        endAmPm = startAmPm === 'AM' ? 'PM' : 'AM';
    }
    
    // Update end time fields
    eventEndHour.value = endHour;
    eventEndMinute.value = startMinute < 10 ? '0' + startMinute : startMinute;
    eventEndAmPm.value = endAmPm;
}

// Initialize end time on page load
document.addEventListener('DOMContentLoaded', function() {
    // Set default values if empty
    if (!eventStartHour.value) eventStartHour.value = '1';
    if (!eventStartMinute.value) eventStartMinute.value = '00';
    
    // Update end time based on initial start time
    updateEndTime();
});

        if (clubhouseRadio.checked) {
            eventTypeContainerCB.style.display = 'block';
            eventTypeContainerP.style.display = 'none';
        } else if (poolRadio.checked) {

        } else if (courtRadio.checked) {

    updateDropdowns();
    updatePreviewImage();

   // Find the event listener for form submission and replace it with this improved version

            };

                startTime: document.getElementById('eventStartHour').value + ':' + 
                          document.getElementById('eventStartMinute').value + ' ' + 
                          document.getElementById('eventStartAmPm').value,
                endTime: document.getElementById('eventEndHour').value + ':' + 
                        document.getElementById('eventEndMinute').value + ' ' + 
                        document.getElementById('eventEndAmPm').value,
                amenity: document.querySelector('input[name="amenity"]:checked').value,
                eventType: document.getElementById('eventType')?.value || '',
                guests: guestData, // Use the properly formatted guest data
                homeownerStatus: document.querySelector('input[name="homeownerStatus"]:checked')?.value || ''
            };

            try {
                const response = await fetch('/addevent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    // Show success modal instead of redirecting
                    showSuccessModal();
                } else {
                    alert(result.message || 'Failed to create event. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });

    function showCustomAlert(message) {
            const alertElement = document.getElementById('customAlert');
            const messageElement = document.getElementById('customAlertMessage');
            messageElement.textContent = message;
            alertElement.style.display = 'block';
        }

        function closeCustomAlert() {
            const alertElement = document.getElementById('customAlert');
            alertElement.style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', async function() {
            const userEmail = localStorage.getItem('email');
            console.log('User email from localStorage:', userEmail); // Debug log

            if (!userEmail) {
                try {
                    const response = await fetch('/api/user-info');
                    const data = await response.json();
                    if (data.success) {
                        console.log('User email from API:', data.email); // Debug log
                        document.getElementById('userEmail').value = data.email;
                    } else {
                        console.error('Failed to fetch user email:', data.message); // Debug log
                    }
                } catch (error) {
                    console.error('Error fetching user email:', error);
                }
            } else {
                document.getElementById('userEmail').value = userEmail;
            }
        });

        document.getElementById('eventForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
              HomeownerName: document.getElementById('HomeownerName').value,
                userEmail: document.getElementById('userEmail').value,
                eventName: document.getElementById('eventName').value,
                eventDate: document.getElementById('eventDate').value,
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value,
                amenity: document.getElementById('amenity').value,
                guests: {
                        number: numberOfGuests,
                        names: guestNames 
                    },
                homeownerStatus: document.getElementById('homeownerStatus').value
            };

            console.log('Submitting event data:', formData); // Debug log

            sessionStorage.setItem('eventData', JSON.stringify(formData));

            try {
                const response = await fetch('/addevent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                if (result.success) {
                    console.log('Event created successfully'); // Debug log
                    window.location.href = 'eventfin.html';
                } else {
                    console.error('Failed to create event:', result.message); // Debug log
                    alert(result.message || 'Failed to create event');
                }
            } catch (error) {
                console.error('Error creating event:', error);
                alert('An error occurred while creating the event');
            }
        });
            
        function showSuccessModal() {
    document.getElementById('successModal').style.display = 'flex';
}

function closeSuccessModal() {
    document.getElementById('successModal').style.display = 'none';
    window.location.href = 'HoHome.html'; // Redirect to homepage
    document.getElementById('eventForm').reset();
}

// popup--------------------------------------------------------------
// fixxed to 30 fields
function openPopup() {
    const guestInputsDiv = document.getElementById('guest-inputs');
    
   
    if (guestInputsDiv.children.length === 0) {
        for (let i = 0; i < 30; i++) {
            const inputField = document.createElement('input');
            inputField.type = 'text';
            inputField.className = 'guest-name';
            inputField.placeholder = `Guest ${i + 1}`;
            guestInputsDiv.appendChild(inputField);
        }
    }

    //open
    document.getElementById('guest-popup').style.display = 'flex';
}

//close
function closePopup() {
    document.getElementById('guest-popup').style.display = 'none';
}
