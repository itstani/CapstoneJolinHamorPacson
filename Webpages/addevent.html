<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
    .top-bar {
      background-color: #AF2630;
      position: fixed;
      color: #6b6a6a; 
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 50px; 
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .search-bar {
      background-color: #C1696F;
      position: relative;
      width: 20%;
    }

    .search-bar input[type="text"] {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .search-bar button[type="button"] {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 0;
    }

    .search-bar button[type="button"] img {
      width: 20px;
      height: 20px;
    }

    .search-bar button[type="button"]:hover img {
      filter: brightness(0.8);
    }

    .side-bar {
      background-color: #D9D9D9;
      position: fixed;
      color: #AF2630;
      top: 50px;
      left: 0;
      width: 90px;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .Home, .homeownerstatus, .analytics, .Calendar {
      margin-bottom: 20px;
      text-align: center;
      font-size: 15px;
      font-weight: bold;
      font-family: 'Inter';
    }

    .Home img, .homeownerstatus img, .analytics img, .Calendar img {
      width: 60px;
      height: 60px;
    }

    .Home button, .homeownerstatus button, .analytics button, .Calendar button {
      background-color: #D9D9D9;
      margin: 0 auto;
      border: none;
      transition: background-color 0.3s;
    }

    .Home button:hover, .homeownerstatus button:hover, .analytics button:hover, .Calendar button:hover {
      background-color: #ccc;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .Welcome {
      font-size: 30px;
      font-family: 'Inter';
      color: #AF2630;
      font-weight: bold;
      padding-left: 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .Welcome h1 {
      margin: 0;
      padding-left: 40px;
    }

    .avidalogo {
      width: 400px;
      height: 130px;
      margin-left: 20px;
      padding-top: 60px;
    }

    /* Reserve Section in Columns */
    .reserve {
      display: flex;
      justify-content: center; /* Centers content horizontally */
      gap: 20%; /* Space between the buttons */
      text-align: center;
      flex-wrap: wrap; /* Allows buttons to wrap on smaller screens */
    }
    .container {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Aligns the content to the left */
    padding-left: 5%; /* Add padding from the left side */
    }

        .column {
            margin-bottom: 20px; /* Space between rows */
        }

        .col-12 {
            width: 100%; 
            text-align: left; /* Center the content horizontally */
            padding-left: 10%;
        }
        .form-image-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start; /* Align form and image at the top */
        gap: 30px; /* Space between the form and image */
        padding-left: 7%; /* Add some padding from the left */
      }

        form {
          background-color: #AF2630;
          padding: 20px;
          border-radius: 10px;
          max-width: 500px; /* Keeps the form width limited */
          width: 50%; /* Set width to make room for the image */
          color: white;
        }

      form h2 {
          margin-bottom: 20px;
      }

      form label, form input {
          display: block;
          margin-bottom: 10px;
          width: 100%;
      }

      input[type="text"], input[type="date"] {
          padding: 10px;
          border: none;
          border-radius: 5px;
          width: calc(100% - 20px);
          border-color: white;
          font-family: 'inter';
          color: #C1696F;
      }
              /* Amenity Buttons Hover Effect */
          .amenities div {
              display: inline-block;
              align-items: center;
          }

          .amenities img{
            border-color: white;
          }

          
          
          .amenities input[type="radio"] {
            display: none; /* Hide default radio button */
        }

        .amenities label img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            border: 3px solid #AF2630; /* Adds a solid border */
            transition: transform 0.3s, box-shadow 0.3s, border 0.3s;
        }

          .amenities label img {
              width: 100px;
              height: 100px;
              border-radius: 10px;
              transition: transform 0.3s, box-shadow 0.3s, border 0.3s;

          }

          .amenities input[type="radio"]:checked + label img {
              transform: scale(1.1); /* Enlarge the button when selected */
              border: 3px solid white; /* Add border on hover */
              box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Add shadow */
          }

          .amenities label:hover img {
              transform: scale(1.1); /* Enlarge the button */
              border: 3px solid #f86a73; /* Add border on hover */
              box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Add shadow */
              
          }

        .homeowner {
            display: flex;
            align-items: center; /* Aligns items vertically */
            gap: 10px; /* Adds space between the radio buttons */
        }

        .homeowner input[type="radio"] {
            display: none; /* Hide default radio button */
        }

        .homeowner label {
            font-size: 16px;
            padding: 10px 20px;
            border: 5px solid #c44c57;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            background-color: white;
            color: #C1696F;
        }

        .homeowner input[type="radio"]:checked + label {
            background-color: #c44c57;
            color: white;
        }

        /* Hover effect for radio buttons */
        .homeowner label:hover {
            background-color: #c44c57;
            color: white;
        }

        .guests, .homeowner {
            margin-bottom: 20px;
        }

        .guests input {
            width: calc(100% - 20px);
        }

        .create-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #c44c57;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .create-button:hover {
            background-color: #b93e4b;
        }
        .preview-container {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Two columns */
    justify-items: start; /* Aligns the image to the left */
}
        .amenity-preview {
            width: 40%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #AF2630; 
            padding-right:0; 
            margin: 15px 0; 
            box-sizing: border-box; 
            position: relative;
            left: -10%;
        }
  
    @media (max-width: 600px) {
      .search-bar {
        width: 100%;
      }

      .top-bar {
        padding: 0 10px;
      }

      .reserve {
        flex-direction: column; 
        gap: 20px;
      }

      .reservetext1 {
        font-size: 30px; 
      }
      .amenity-preview {
            width: 100%;
            height: auto; 
        }
        .form-image-container {
        flex-direction: column; 
        gap: 20px;
      }
    }
    </style>
</head>
<body>
  <div class="top-bar">
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button type="button" id="searchbutton" name="searchbutton" aria-label="Search">
        <img src="images/Searchicon.png">
      </button>
    </div>
  </div> 

  <div class="side-bar">
    <div class="Home">
      <button type="button" id="homebutton" name="homebutton" aria-label="home" onclick="window.location.href='welcome.html'">
        <img src="images/house.png" alt="Home">
      </button>
      <p>Home</p>
    </div>
  </div>
  

  <div class="Welcome">
    <h1>Add new event</h1>
    <img src="/images/AvidaSettingsLogo.png" alt="Avida Settings Logo" class="avidalogo">
  </div>

  <div class="form-image-container">
    <!-- Form Section -->
    <form id="eventForm" method="POST"> <!-- eto lang pala problema ahahaha naka form event -->
     
      <h2>New Event Details</h2>
      <input type="hidden" id="username" name="username">
    <input type="hidden" id="email" name="email">

    <label for="hostName">Host Name:</label>
  <input type="text" id="hostName" name="hostName" required><br>
  
    <label for="eventName">Event Name:</label>
    <input type="text" id="eventName" name="eventName" required><br>

    <label for="eventTime">Event Start Time:</label>
    <input type="time" id="eventStartTime" name="eventStartTime" required><br>

    <label for="eventEndTime">Event End Time:</label>
    <input type="time" id="eventEndTime" name="eventEndTime" required><br>


  
    <label for="eventDate">Date of Event:</label>
    <input type="date" id="eventDate" name="eventDate" required><br>
  
      <div class="amenities">
        <div>
          <label>Choose an amenity</label>
            <input type="radio" id="amenityPool" name="amenity" value="Pool" checked>
            <label for="amenityPool">
                <img src="images/pool.png" alt="Pool">
            </label>
        </div>
        <div>
            <input type="radio" id="amenityClubhouse" name="amenity" value="Clubhouse">
            <label for="amenityClubhouse">
                <img src="images/clubhouse.png" alt="Clubhouse">
            </label>
        </div>
        <div>
            <input type="radio" id="amenityCourt" name="amenity" value="Court">
            <label for="amenityCourt">
                <img src="images/court.png" alt="Court">
            </label>
        </div>
      </div>
  
      <div class="guests">
          <label for="numberofguests">Number of guests:</label>
          <input type="text" id="guests" name="guests">
      </div>
  
      <div class="homeonwerstatuslabel">
        <label for="homeownerStatus">Homeowner status:</label>
      </div>
  
      <div class="homeowner">
        <input type="radio" id="homeownerYes" name="homeownerStatus" value="Yes">
        <label for="homeownerYes">Yes</label>
    
        <input type="radio" id="homeownerNo" name="homeownerStatus" value="No">
        <label for="homeownerNo">No</label>
      </div>
  
      <button type="submit" class="create-button">Create</button>

    </form>
  
    <!-- Preview Image -->
    <img id="amenityPreview" src="images/poolimg.png" alt="Amenity Preview" class="amenity-preview">
  </div>

  <script>
    const amenities = document.querySelectorAll('input[name="amenity"]');
    const previewImage = document.getElementById('amenityPreview');

    // Event listener for changing the image preview based on selected amenity
    amenities.forEach(amenity => {
        amenity.addEventListener('change', function() {
            if (this.checked) {
                let selectedImage;
                switch (this.value) {
                    case 'Pool':
                        selectedImage = 'images/poolimg.png';
                        break;
                    case 'Clubhouse':
                        selectedImage = 'images/clubhouseimg.jpg';
                        break;
                    case 'Court':
                        selectedImage = 'images/courtimg.jpg';
                        break;
                }
                previewImage.src = selectedImage;
            }
        });
    });

    
    document.getElementById('eventForm').addEventListener('submit', async function(event) {
    event.preventDefault();  // Prevent default form submission
    
    // Gather form data
    const startTime = document.getElementById('eventStartTime').value;
    const endTime = document.getElementById('eventEndTime').value;

    // Calculate the duration in hours
    const startDateTime = new Date(`1970-01-01T${startTime}:00`);
    const endDateTime = new Date(`1970-01-01T${endTime}:00`);
    const duration = (endDateTime - startDateTime) / (1000 * 60 * 60); // Convert milliseconds to hours

    // Prepare the event data object
    const eventData = {
        username: localStorage.getItem('username'),
        email: localStorage.getItem('email'),
        hostName: document.getElementById('hostName').value,
        eventName: document.getElementById('eventName').value,
        eventDate: document.getElementById('eventDate').value,
        startTime, // Include start time
        endTime, // Include end time
        duration, // Duration in hours
        amenity: document.querySelector('input[name="amenity"]:checked').value,
        guests: document.getElementById('guests').value,
        homeownerStatus: document.querySelector('input[name="homeownerStatus"]:checked').value
    };

    sessionStorage.setItem('eventData', JSON.stringify(eventData));

    // Send event data to the backend via fetch
    const response = await fetch('http://localhost:3000/addevent', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(eventData)
    });

    const result = await response.json();

    if (result.success) {
        window.location.href = 'eventfin.html';
    } else {
        alert("Failed to add the event. Please try again.");
    }
});

        
            
</script>

</body>
</html>
