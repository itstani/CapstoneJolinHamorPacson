<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Payment</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .payment-container {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px;
        max-width: 400px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h2 {
        color: #af2630;
        text-align: center;
      }
      .detail,
      .payment-method {
        margin-top: 15px;
      }
      .detail p {
        margin: 5px 0;
      }
      .payment-method label {
        display: block;
        margin: 8px 0;
      }
      .confirm-button,
      .upload-button {
        display: block;
        width: 100%;
        background-color: #c44c57;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-align: center;
      }
      .confirm-button:hover,
      .upload-button:hover {
        background-color: #b93e4b;
      }
      .qr-container {
        margin-top: 20px;
        text-align: center;
      }
      .qr-container img {
        max-width: 150px;
        height: auto;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 999;
      }
      .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        max-width: 300px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }
      .close-button {
        background-color: #c44c57;
        color: white;
        border: none;
        padding: 10px;
        margin-top: 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }
      .close-button:hover {
        background-color: #b93e4b;
      }
      @media (max-width: 600px) {
    .calendar {
        font-size: 0.8rem;
    }
    .days-grid {
        grid-template-columns: repeat(7, 1fr);
    }
    .day {
        height: 50px;
    }
}

    </style>
  </head>
  <body>
    <div class="payment-container">
      <h2>Finalize Your Payment</h2>
      <div class="detail">
        <p><strong>Event Name:</strong> <span id="eventName"></span></p>
        <p><strong>Event Date:</strong> <span id="eventDate"></span></p>
        <p><strong>Start Time:</strong> <span id="eventStartTime"></span></p>
        <p><strong>End Time:</strong> <span id="eventEndTime"></span></p> 
        <p><strong>Base Amount:</strong> ₱<span id="baseAmount"></span></p> 
        <p><strong>Final Amount:</strong> ₱<span id="finalAmount"></span></p>
    </div>
    

      <div class="payment-method">
        <h3>Choose Payment Method:</h3>
        <label><input type="radio" name="paymentMethod" value="gcash" /> GCash (+₱15)</label>
        <label><input type="radio" name="paymentMethod" value="card" /> Credit Card</label>
        <label><input type="radio" name="paymentMethod" value="cash" /> Cash</label>
      </div>

      <div class="qr-container">
        <h3>QR Code:</h3>
        <img src="images/exqrcode.png" alt="QR Code" />
      </div>

      <!-- Form for receipt upload -->
      <form id="paymentForm" action="/upload-receipt" method="POST" enctype="multipart/form-data">
  <input type="file" name="receipt" id="receiptUpload" required>
  
  <button type="submit" id="proceedButton" disabled>Proceed</button>
</form>

    <!-- Modal -->
    <div class="modal" id="paymentModal">
      <div class="modal-content">
        <h3 id="paymentMethodMessage"></h3>
        <p>Thank you, please wait while Avida confirms the payment and settles your reservation.</p>
        <button class="close-button" id="closeModalButton">Close</button>
      </div>
    </div>

    <script>
      // Retrieve event data from sessionStorage and update the page
      const eventData = JSON.parse(sessionStorage.getItem("eventData"));
      const detailsContainer = document.querySelector(".detail");

      if (eventData) {
        console.log(eventData); // Check if eventData is retrieved correctly

        // Dynamically populate event details
        detailsContainer.innerHTML = `
          <p><strong>Event Name:</strong> ${eventData.eventName}</p>
          <p><strong>Event Date:</strong> ${eventData.eventDate}</p>
          <p><strong>Start Time:</strong> ${eventData.startTime}</p>
          <p><strong>End Time:</strong> ${eventData.endTime}</p>
          <p><strong>Base Amount:</strong> ₱${eventData.baseAmount}</p>
          <p><strong>Final Amount:</strong> ₱${eventData.finalAmount}</p>
        `;
      } else {
        // Handle case where no event data is found
        detailsContainer.innerHTML = `<p style="color: red;">Error: No event data found.</p>`;
        console.error("No event data found.");
      }


      
      document.getElementById("proceedButton").disabled = true;
      // Enable Proceed button once a receipt is uploaded
      document.getElementById("receiptUpload").addEventListener("change", function() {
    const proceedButton = document.getElementById("proceedButton");
    console.log(this.files); // Check if the files array is being populated
    proceedButton.disabled = !this.files.length; // Enable/Disable based on file presence
})

document.getElementById("receiptUpload").addEventListener("change", function() {
    const proceedButton = document.getElementById("proceedButton");
    console.log(this.files); // Check if the files array is being populated
    proceedButton.disabled = !this.files.length; // Enable/Disable based on file presence
});


// Handle form submission
document.getElementById("paymentForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent default form submission
    
    const selectedMethod = document.querySelector('input[name="paymentMethod"]:checked');
    if (!selectedMethod) {
        alert("Please select a payment method.");
        return;
    }

    const paymentMethod = selectedMethod.value;
    const formData = new FormData(this);
    formData.append('paymentMethod', paymentMethod);
    
    fetch('/api/payment', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Show the modal
            const modal = document.getElementById("paymentModal");
            const paymentMethodMessage = document.getElementById("paymentMethodMessage");
            paymentMethodMessage.innerText = `Pay your ${paymentMethod.toUpperCase()} here`;
            modal.style.display = "flex";

            // After closing the modal, redirect to welcome.html
            document.getElementById("closeModalButton").addEventListener("click", () => {
                window.location.href = "welcome.html";
            });
        } else {
            alert("Error processing payment. Please try again.");
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
});

    </script>
  </body>
</html>
