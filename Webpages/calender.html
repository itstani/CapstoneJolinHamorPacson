<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        /* Top Bar */ /* test *//*test*//*test*/
        .top-bar {
            background-color: #AF2630;
            position: fixed;
            color: #6b6a6a; 
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 50px; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .side-bar {
            background-color: #D9D9D9;
            position: fixed;
            color: #AF2630; 
            top: 50px;
            left: 0;
            width: 110px;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 5px;
            box-sizing: border-box;
        }

        .Home img, .homeownerstatus img, .analytics img, .CalendarButton img, .Profile img {
            width: 60px;
            height: 60px;
        }

        .mainarea {
            margin-left: 20px; /* Adjusted to align with the sidebar */
            padding: 20px;
            box-sizing: border-box;
        }

        .Home, .homeownerstatus, .analytics, .CalendarButton, .Profile {
            margin-bottom: 20px;
            text-align: center;
            font-size: 15px;
            font-weight: bold;
            font-family: 'Inter';
            padding-top: 5px;
        }

        .Home button, .homeownerstatus button, .analytics button, .CalendarButton button,.Profile button {
            background-color: #D9D9D9;
            margin: 0 auto;
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .Home button:hover, .homeownerstatus button:hover, .analytics button:hover, .CalendarButton button:hover, .Profile button:hover {
            background-color: #ccc;
            cursor: pointer;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* Calendar Layout */
        .calendar {
            padding: 20px;
            max-width: 1500px;
            font-family: 'Inter', sans-serif;
            color: #AF2630;
            text-align: center;
            margin: auto;
            margin-top: 2%;
            margin-left: 6%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        header button {
            background-color: #AF2630;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header button:hover {
            background-color: #8C2027;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 10px;
            margin-top: 20px;
        }

        .day {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #AF2630;
            padding: 10px;
            height: 90px;
            background-color: #f8f8f8;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .day:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .day:nth-child(7n+1) { background-color: #F4CCCC; } /* Sunday */
        .day:nth-child(7n+6), .day:nth-child(7n) { background-color: #EAD1DC; } /* Saturday */

        .day.empty {
            border: none;
            background-color: transparent;
        }

        .event-bar {
            color: #FFFFFF; /* White text for better contrast */
            background-color: #AF2630; /* Match your theme */
            border-radius: 4px; /* Rounded edges */
            padding: 4px 50px;
            font-size: 0.8rem; /* Adjust font size to fit within the day */
            text-align: center;
            margin-top: 2px;
            overflow: hidden;
            text-overflow: ellipsis; /* Handle long text gracefully */
            white-space: nowrap;
        }

        /* Bottom Navigation Arrows */
        .navigation-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navigation-buttons button {
            background-color: #AF2630;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navigation-buttons button:hover {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 10px;
            color: #AF2630;
        }
        /* Popup overlay (background) */
            .event-popup-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5); /* Dimmed background */
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000; /* Make sure it appears above other elements */
            }

            /* Popup box */
            .event-popup {
                background-color: #fff; /* White background */
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
                max-width: 400px;
                width: 90%;
                text-align: center;
                position: relative;
                font-size: 20px;
            }

            /* Close button */
            .close-popup-btn {
                background-color: #AF2630;
                color: white;
                border: none;
                padding: 5px 5px;
                border-radius: 5px;
                font-size: 14px;
                cursor: pointer;
                margin-top: 20px;
                transition: background-color 0.3s;
            }

            .close-popup-btn:hover {
                background-color: #8C2027;
            }
            /* Days of the week header */
            .days-of-week {
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                font-weight: bold;
                text-align: center;
                padding: 10px 0;
                background-color: #AF2630;
                color: white;
                border-radius: 10px;
                margin-bottom: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .button {
      margin-top: auto;
      margin-bottom: 20px; /* Adjust this as needed */
      width: 100%;
      text-align: center;
      
      
    }

    #logoutButton {
            background-color: #AF2630;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px; /* Adds space at the bottom */
            font-weight: bold;
      
        }

        #logoutButton:hover {
            background-color: #C44A53;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }
        .event-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1100;
            
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 60%;
            max-width: 600px;
            border-radius: 10px;
            position: relative;
            font-size: 20px; /* Change the size as needed */
            line-height: 1.5; /* Optional: Adjusts the spacing between lines */
            font-family: 'inter';
        }

        .modal-header {
            background-color: #AF2630;
            color: white;
            padding: 1px 1px;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 20px;
            font-family: 'inter';
            text-align: center; /* Centers text horizontally */
            display: flex; /* Enables flexbox */
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
        }


        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        .modal-flex {
            display: flex;
            gap: 20px;
        }

        .event-details {
            flex: 1;
        }

    </style>
</head>
<body>
    <div class="top-bar">
       
    </div>

    <div class="side-bar">
        <div class="Home">
        <button type="button" id="homebutton" name="homebutton" aria-label="home" onclick="window.location.href='HoHome.html'">
          <img src="images/house.png" alt="Home" />
        </button>
        <p>Home</p>
      </div>

      <div class="Profile">
        <button type="button" id="profilebutton" name="profilebutton" aria-label="profile" onclick="window.location.href='profile.html'">
          <img src="images/profileicon.png" alt="Profile" />
        </button>
        <p>Profile</p>
      </div>
    </div>

    <div class="calendar">
        <header>
            <h1 id="monthDisplay">Month</h1>
        </header>
        <div class="days-of-week">
            <!-- Days of the week will be dynamically populated -->
        </div>
        <div class="days-grid">
            <!-- Calendar days populated dynamically -->
        </div>
        <div class="navigation-buttons">
            <button id="prevMonth">Previous Month</button>
            <button id="nextMonth">Next Month</button>
        </div>
    </div>
    <div id="eventDetails" class="event-modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Event Details</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </header>
            <div id="modalContent"></div>
        </div>
    </div>
    

    <script>
        const monthDisplay = document.getElementById('monthDisplay');
        const daysGrid = document.querySelector('.days-grid');
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        const modal = document.getElementById('eventDetails');
        let eventsByDate = {};

        // Days of the week
        const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

        // Render the days of the week
        function renderDaysOfWeek() {
            const daysOfWeekContainer = document.querySelector('.days-of-week');
            daysOfWeekContainer.innerHTML = daysOfWeek.map(day => `<div>${day}</div>`).join('');
        }


        // Fetch approved events from the server
        async function fetchApprovedEvents() {
            try {
                const response = await fetch('http://localhost:3000/approved-events'); // Update the port if necessary
                const data = await response.json();

                if (data.success) {
                    // Process events into `eventsByDate`
                    eventsByDate = data.events.reduce((acc, event) => {
                        const formattedDate = event.eventDate; // Already in YYYY-MM-DD format
                        acc[formattedDate] = acc[formattedDate] || [];
                        acc[formattedDate].push({
                            name: event.eventName,
                            time: `${formatTime(event.startTime)} - ${formatTime(event.endTime)}`,
                            amenity: event.amenity
                            
                        });
                        return acc;
                    }, {});

                    console.log("EventsByDate structure:", eventsByDate); // Log processed events
                } else {
                    console.error("Failed to fetch events:", data.message);
                }
            } catch (error) {
                console.error("Error fetching events:", error);
            }
        }

        // Format date to YYYY-MM-DD
        function formatDate(date) {
            const [month, day, year] = date.split('-'); // Assuming 'MM-DD-YYYY'
            return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
        }

        // Format time to 12-hour format
        function formatTime(time) {
            const [hour, minute] = time.split(':');
            const period = hour >= 12 ? 'PM' : 'AM';
            const adjustedHour = hour % 12 || 12;
            return `${adjustedHour}:${minute} ${period}`;
        }

        // Render the calendar grid
        function renderCalendar() {
            const date = new Date(currentYear, currentMonth, 1);
            monthDisplay.innerText = date.toLocaleString('default', { month: 'long', year: 'numeric' });

            daysGrid.innerHTML = '';
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const startDay = date.getDay();

            // Add empty slots for days before the start of the month
            for (let i = 0; i < startDay; i++) {
                daysGrid.innerHTML += '<div class="day empty"></div>';
            }

            // Add day slots with event bars
            for (let i = 1; i <= daysInMonth; i++) {
                const currentDate = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const events = eventsByDate[currentDate] || [];
                
                // Generate event bar HTML only if there are events
                const eventHTML = events.map(event => `<div class="event-bar">${event.time}</div>`).join('');

                // Render the day with the event bar if any events exist
                daysGrid.innerHTML += `
                    <div class="day" data-date="${currentDate}">
                        ${i}
                        ${eventHTML}
                    </div>
                `;
            }

            console.log("Rendered calendar for:", `${currentYear}-${currentMonth + 1}`); // Debug calendar rendering
            addDayClickEvents();
        }

        // Add click event listeners to days
        function addDayClickEvents() {
            document.querySelectorAll('.day').forEach(day => {
                if (!day.classList.contains('empty')) {
                    day.addEventListener('click', () => {
                        const date = day.getAttribute('data-date');
                        displayEventDetails(date);
                    });
                }
            });
        }

        // Display event details in a popup
        function displayEventDetails(date) {
            const events = eventsByDate[date] || [];
            modalContent.innerHTML = `
                
                ${events.length
                    ? events.map(event => `
                        <p><strong>Event Name:</strong> ${event.name}</p>
                        <p><strong>Event Time:</strong> ${event.time}</p>
                        <p><strong>Event Location:</strong> ${event.amenity}</p>
                    `).join('')
                    : '<p>No events for this day.</p>'}
            `;
            modal.style.display = 'block';
        }


        function closeModal() {
            modal.style.display = 'none';
        }

        // Close popup when clicking on the overlay
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('event-popup-overlay')) {
                closeEventPopup();
            }
        });


        // Navigate to the previous month
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentMonth = (currentMonth - 1 + 12) % 12;
            if (currentMonth === 11) currentYear--;
            renderCalendar();
        });

        // Navigate to the next month
        document.getElementById('nextMonth').addEventListener('click', () => {
            currentMonth = (currentMonth + 1) % 12;
            if (currentMonth === 0) currentYear++;
            renderCalendar();
        });

        // Close popup when clicking outside of it
        document.addEventListener('click', (e) => {
            const popup = document.querySelector('.event-popup');
            if (popup && !popup.contains(e.target) && !e.target.closest('.day')) {
                closeEventPopup();
            }
        });

        // Initialize the calendar on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchApprovedEvents();
            renderCalendar();
        });
        // Initialize the calendar on page load
        document.addEventListener('DOMContentLoaded', async () => {
            renderDaysOfWeek(); // Render the days of the week
            await fetchApprovedEvents();
            renderCalendar();
        });


            </script>
</body>
</html>
