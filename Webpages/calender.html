<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        /* Top Bar */
        .top-bar {
            background-color: #AF2630;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
        }

        /* Sidebar */
        .side-bar {
            background-color: #D9D9D9;
            position: fixed;
            top: 50px;
            left: 0;
            width: 90px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .side-bar button {
            background-color: transparent;
            border: none;
            margin-bottom: 10px;
        }

        .side-bar button:hover {
            background-color: #ccc;
            cursor: pointer;
        }

        .Welcome {
        font-size: 30px;
        font-family: 'Inter';
        color: #AF2630;
        font-weight: bold;
        padding-left: 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        }
        .avidalogo {
        width: 500px;
        height: 170px;
        margin-left: 69%;
        padding-top: 12%;
        }

        /* Calendar Layout */
        .calendar {
            margin: 100px auto 0;
            padding: 20px;
            max-width: 1000px;
            font-family: 'Inter', sans-serif;
            color: #AF2630;
            margin-top: 10%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 5px;
            margin-top: 20px;
        }

        .day {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #AF2630;
            padding: 10px;
            height: 80px;
            background-color: #f8f8f8;
            cursor: pointer; /* Makes the day element look clickable */
        }


        .day:nth-child(7n+1) { background-color: #F4CCCC; } /* Customize for Sunday */
        .day:nth-child(7n+6), .day:nth-child(7n) { background-color: #EAD1DC; } /* Customize for Saturday */

        /* Navigation Buttons */
        button {
            border: none;
            background-color: #AF2630;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #922124;
        }
        .event-indicator {
            color: red;
            font-size: 1.2em;
        }

        .event-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .event-popup button {
            margin-top: 10px;
            background-color: #AF2630;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="top-bar">
        <img src="/images/AvidaSettingsLogo.png" alt="Avida Settings Logo" class="avidalogo">
    </div>
    
    <div class="side-bar">
        <button onclick="window.location.href='welcome.html'">
            <img src="images/house.png" alt="Home" width="60">
        </button>
        <p>Home</p>
        
        <button onclick="window.location.href='calendar.html'">
            <img src="images/calendar.png" alt="Calendar" width="60">
        </button>
        <p>Calendar</p>
    </div>
    
    <div class="calendar">
        <header>
            <button id="prevMonth">&#9664;</button>
            <h1 id="monthDisplay">Month</h1>
            <button id="nextMonth">&#9654;</button>
        </header>
        <div class="days-grid">
            <!-- Calendar days will be populated here -->
        </div>
    </div>
    
    <script>
        const monthDisplay = document.getElementById('monthDisplay');
        const daysGrid = document.querySelector('.days-grid');
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        function renderCalendar() {
        const date = new Date(currentYear, currentMonth, 1);
        monthDisplay.innerText = date.toLocaleString('default', { month: 'long', year: 'numeric' });
        
        daysGrid.innerHTML = '';
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        const startDay = date.getDay();
        
        for (let i = 0; i < startDay; i++) {
            daysGrid.innerHTML += '<div class="day empty"></div>';
        }
        
        for (let i = 1; i <= daysInMonth; i++) {
            const currentDate = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
            const hasEvents = eventsByDate[currentDate];

            daysGrid.innerHTML += `
                <div class="day" data-date="${currentDate}" onclick="displayEventDetails('${currentDate}')">
                    ${i} ${hasEvents ? '<span class="event-indicator">â€¢</span>' : ''}
                </div>
            `;
        }

    }

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        });
        
        document.getElementById('nextMonth').addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        });
        let eventsByDate = {};

        async function fetchEvents() {
    const response = await fetch('/eventfin');
    const events = await response.json();

    events.forEach(event => {
        // Parse and reformat the event date from "MM-DD-YYYY" to "YYYY-MM-DD"
        const [month, day, year] = event.eventDate.split('-');
        const eventDate = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;

        // Add the event to eventsByDate using the "YYYY-MM-DD" format
        if (!eventsByDate[eventDate]) {
            eventsByDate[eventDate] = [];
        }
        eventsByDate[eventDate].push({
            name: event.eventName,
            time: event.eventTime
        });
    });

    renderCalendar(); // Re-render the calendar with updated eventsByDate data
}

        function addDayClickEvents() {
    document.querySelectorAll('.day').forEach(day => {
        day.addEventListener('click', (e) => {
            const date = e.target.getAttribute('data-date');
            if (eventsByDate[date]) {
                displayEventDetails(date);
            }
        });
    });
}

function displayEventDetails(date) {
    const events = eventsByDate[date];
    let eventDetailsHtml = `
        <div class="event-popup">
    `;

    if (events) {
        events.forEach(event => {
            eventDetailsHtml += `
                <p><strong>${event.name}</strong> at ${event.time}</p>
            `;
        });
    } else {
        eventDetailsHtml += `
            <p>No events for this day.</p>
        `;
    }

    eventDetailsHtml += `
        <button onclick="closeEventPopup()">Close</button>
        </div>
    `;

    document.body.insertAdjacentHTML('beforeend', eventDetailsHtml);
}


function closeEventPopup() {
    const popup = document.querySelector('.event-popup');
    if (popup) popup.remove();
}

        renderCalendar();
    </script>
</body>
</html>
