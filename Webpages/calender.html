<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="/CSS/styles.css" />
    <style>
        /* Top Bar */ /* test *//*test*//*test*/
        .top-bar {
            background-color: #AF2630;
            position: fixed;
            color: #6b6a6a; 
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 50px; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .side-bar {
            background-color: #D9D9D9;
            position: fixed;
            color: #AF2630; 
            top: 50px;
            left: 0;
            width: 110px;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 5px;
            box-sizing: border-box;
        }

        .Home img, .homeownerstatus img, .analytics img, .CalendarButton img, .Profile img {
            width: 60px;
            height: 60px;
        }

        .mainarea {
            margin-left: 20px; /* Adjusted to align with the sidebar */
            padding: 20px;
            box-sizing: border-box;
        }

        .Home, .homeownerstatus, .analytics, .CalendarButton, .Profile {
            margin-bottom: 20px;
            text-align: center;
            font-size: 15px;
            font-weight: bold;
            font-family: 'Inter';
            padding-top: 5px;
        }

        .Home button, .homeownerstatus button, .analytics button, .CalendarButton button,.Profile button {
            background-color: #D9D9D9;
            margin: 0 auto;
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .Home button:hover, .homeownerstatus button:hover, .analytics button:hover, .CalendarButton button:hover, .Profile button:hover {
            background-color: #ccc;
            cursor: pointer;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* Calendar Layout */
        .calendar {
            margin: 70px 0 0 110px;
            padding: 20px;
            max-width: calc(100% - 110px);
            color: #AF2630;
        }

        .calendar header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .days-of-week {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #AF2630;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            border: 1px solid #AF2630;
            padding: 10px;
            min-height: 100px;
            background-color: #f8f8f8;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .day:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .day:nth-child(7n+1) { background-color: #F4CCCC; }
        .day:nth-child(7n), .day:nth-child(7n-1) { background-color: #EAD1DC; }

        .day.empty {
            border: none;
            background-color: transparent;
        }

        .event-bar {
            background-color: #AF2630;
            color: white;
            border-radius: 4px;
            padding: 2px 5px;
            font-size: 0.8rem;
            margin-top: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

    
        /* Bottom Navigation Arrows */
        .navigation-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navigation-buttons button {
            background-color: #AF2630;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navigation-buttons button:hover {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 10px;
            color: #AF2630;
        }
        /* Popup overlay (background) */
            .event-popup-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5); /* Dimmed background */
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000; /* Make sure it appears above other elements */
            }

            /* Popup box */
            .event-popup {
                background-color: #fff; /* White background */
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
                max-width: 400px;
                width: 90%;
                text-align: center;
                position: relative;
                font-size: 20px;
            }

            /* Close button */
            .close-popup-btn {
                background-color: #AF2630;
                color: white;
                border: none;
                padding: 5px 5px;
                border-radius: 5px;
                font-size: 14px;
                cursor: pointer;
                margin-top: 20px;
                transition: background-color 0.3s;
            }

            .close-popup-btn:hover {
                background-color: #8C2027;
            }
            /* Days of the week header */
            .days-of-week {
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                font-weight: bold;
                text-align: center;
                padding: 10px 0;
                background-color: #AF2630;
                color: white;
                border-radius: 10px;
                margin-bottom: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .button {
      margin-top: auto;
      margin-bottom: 20px; /* Adjust this as needed */
      width: 100%;
      text-align: center;
      
      
    }

    #logoutButton {
            background-color: #AF2630;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px; /* Adds space at the bottom */
            font-weight: bold;
      
        }

        #logoutButton:hover {
            background-color: #C44A53;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }
        .event-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1100;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 60%;
            max-width: 600px;
            border-radius: 10px;
            position: relative;
        }

        .modal-header {
            background-color: #AF2630;
            color: white;
            padding: 10px 20px;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        .modal-flex {
            display: flex;
            gap: 20px;
        }

        .event-details {
            flex: 1;
        }

        .event-image {
            flex-shrink: 0;
            max-width: 300px;
            max-height: 300px;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .event-image img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

    </style>
</head>
<body>
    <div class="top-bar">
       
    </div>

    <div class="side-bar">
        <div class="Home">
        <button type="button" id="homebutton" name="homebutton" aria-label="home" onclick="window.location.href='HoHome.html'">
          <img src="images/house.png" alt="Home" />
        </button>
        <p>Home</p>
      </div>

      <div class="Profile">
        <button type="button" id="profilebutton" name="profilebutton" aria-label="profile" onclick="window.location.href='profile.html'">
          <img src="images/profileicon.png" alt="Profile" />

      </div>
    </div>

    <div class="calendar">
        <header>
            <h1 id="monthDisplay">Month</h1>
        </header>
        <div class="days-of-week">
            <!-- Days of the week will be dynamically populated -->
        </div>
        <div class="days-grid">
            <!-- Calendar days populated dynamically -->
        </div>
        <div class="navigation-buttons">
            <button id="prevMonth">Previous Month</button>
            <button id="nextMonth">Next Month</button>
        </div>
    </div>
    <div id="eventDetails" class="event-modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Event Details</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </header>
            <div id="modalContent"></div>
        </div>
    </div>
    

    <script>
        const monthDisplay = document.getElementById('monthDisplay');
        const daysGrid = document.querySelector('.days-grid');
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        const modal = document.getElementById('eventDetails');
        let eventsByDate = {};
        

        // Days of the week
        const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

        // Render the days of the week
        function renderDaysOfWeek() {
            const daysOfWeekContainer = document.querySelector('.days-of-week');
            daysOfWeekContainer.innerHTML = daysOfWeek.map(day => `<div>${day}</div>`).join('');
        }


        async function fetchApprovedEvents() {
            try {
                const serverUrl = window.location.hostname === 'localhost' 
                    ? 'http://localhost:5000' 
                    : 'https://capstone-jolin-hamor-pacson.vercel.app';
                
                const response = await fetch(`${serverUrl}/approved-events`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();

                if (data.success) {
                    // Process events into `eventsByDate`
                    eventsByDate = data.events.reduce((acc, event) => {
                        const formattedDate = event.eventDate; // Already in YYYY-MM-DD format
                        acc[formattedDate] = acc[formattedDate] || [];
                        acc[formattedDate].push({
                            name: event.eventName,
                            time: `${formatTime(event.startTime)} - ${formatTime(event.endTime)}`,
                            amenity: event.amenity
                        });
                        return acc;
                    }, {});

                    console.log("EventsByDate structure:", eventsByDate); // Log processed events
                    renderCalendar(); // Render the calendar after fetching events
                } else {
                    console.error("Failed to fetch events:", data.message);
                }
            } catch (error) {
                console.error("Error fetching events:", error);
            }
        }

        function renderCalendar() {
            if (!daysGrid) {
                console.error("Days grid element not found");
                return;
            }
            daysGrid.innerHTML = ''; // Clear existing calendar

            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const daysInMonth = lastDay.getDate();

            monthDisplay.textContent = `${firstDay.toLocaleString('default', { month: 'long' })} ${currentYear}`;

            let dayOfWeek = firstDay.getDay();

            // Add empty cells for days before the first of the month
            for (let i = 0; i < dayOfWeek; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.classList.add('day', 'empty');
                daysGrid.appendChild(emptyDay);
            }

            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.textContent = day;

                const date = new Date(currentYear, currentMonth, day);
                const formattedDate = date.toISOString().split('T')[0];

                if (eventsByDate[formattedDate]) {
                    eventsByDate[formattedDate].forEach(event => {
                        const eventBar = document.createElement('div');
                        eventBar.classList.add('event-bar');
                        eventBar.textContent = event.name;
                        dayElement.appendChild(eventBar);
                    });
                }

                dayElement.addEventListener('click', () => displayEventDetails(formattedDate));
                daysGrid.appendChild(dayElement);
            }
        }


fetchApprovedEvents();

        // Format date to YYYY-MM-DD
        function formatDate(date) {
            const [month, day, year] = date.split('-'); // Assuming 'MM-DD-YYYY'
            return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
        }

        // Format time to 12-hour format
        function formatTime(timeStr) {
            const [hours, minutes] = timeStr.split(':');
            const ampm = parseInt(hours) >= 12 ? 'PM' : 'AM';
            const formattedHours = (parseInt(hours) % 12) || 12; // Handle midnight (00:00)
            return `${formattedHours}:${minutes} ${ampm}`;
        }


        // Render the calendar grid
        function renderCalendar() {
    const calendar = document.getElementById('calendar');
    calendar.innerHTML = ''; // Clear existing calendar

    // Sample data (replace with your actual data)
    const today = new Date();
    const month = today.getMonth();
    const year = today.getFullYear();

    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const daysInMonth = lastDay.getDate();

    let date = firstDay;
    let dayOfWeek = firstDay.getDay();


    let table = document.createElement('table');
    let headerRow = table.insertRow();
    ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
        let th = document.createElement('th');
        th.textContent = day;
        headerRow.appendChild(th);
    });

    let weekRow = table.insertRow();
    for (let i = 0; i < dayOfWeek; i++) {
        let td = document.createElement('td');
        weekRow.appendChild(td);
    }

    while (date <= lastDay) {
        let day = date.getDate();
        let formattedDate = date.toISOString().slice(0, 10);
        let td = document.createElement('td');
        td.textContent = day;

        if (eventsByDate[formattedDate]) {
            eventsByDate[formattedDate].forEach(event => {
                let eventDiv = document.createElement('div');
                eventDiv.className = 'event';
                eventDiv.innerHTML = `<strong>${event.name}</strong><br>${event.time}<br>${event.amenity}`;
                td.appendChild(eventDiv);
            });
        }
        weekRow.appendChild(td);
        dayOfWeek++;
        if (dayOfWeek === 7) {
            weekRow = table.insertRow();
            dayOfWeek = 0;
        }
        date.setDate(day + 1);
    }

    calendar.appendChild(table);
}




        // Add click event listeners to days
        function addDayClickEvents() {
            const days = document.querySelectorAll('.day:not(.empty)');
            days.forEach(day => {
                day.addEventListener('click', () => {
                    // Add your event handling logic here
                    console.log('Day clicked:', day.textContent);
                });
            });
        }

        // Display event details in a popup
        function displayEventDetails(date) {
            if (eventsByDate[date]) {
                const events = eventsByDate[date];
                alert(`Events on ${date}:\n${events.map(event => `${event.name} (${event.time}, ${event.amenity})`).join('\n')}`);
            } else {
                alert(`No events on ${date}`);
            }
        }


        function closeModal() {
            modal.style.display = 'none';
        }

        // Close popup when clicking on the overlay
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('event-popup-overlay')) {
                closeEventPopup();
            }
        });


        // Navigate to the previous month
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentMonth = (currentMonth - 1 + 12) % 12;
            if (currentMonth === 11) currentYear--;
            renderCalendar();
        });

        // Navigate to the next month
        document.getElementById('nextMonth').addEventListener('click', () => {
            currentMonth = (currentMonth + 1) % 12;
            if (currentMonth === 0) currentYear++;
            renderCalendar();
        });

        // Close popup when clicking outside of it
        document.addEventListener('click', (e) => {
            const popup = document.querySelector('.event-popup');
            if (popup && !popup.contains(e.target) && !e.target.closest('.day')) {
                closeEventPopup();
            }
        });

        // Initialize the calendar on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchApprovedEvents();
            renderCalendar();
        });
        // Initialize the calendar on page load
        document.addEventListener('DOMContentLoaded', async () => {
            renderDaysOfWeek(); // Render the days of the week
            await fetchApprovedEvents();
            renderCalendar();
        });

        fetchApprovedEvents();

            </script>
