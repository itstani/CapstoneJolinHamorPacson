<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="/CSS/styles.css" />
    <style>
        /* Reset and general styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #333;
            line-height: 1.6;
        }

        /* Top Bar */
        .top-bar {
            background-color: #AF2630;
            position: fixed;
            color: #6b6a6a; 
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 50px; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .side-bar {
            background-color: #D9D9D9;
            position: fixed;
            color: #AF2630; 
            top: 50px;
            left: 0;
            width: 110px;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 5px;
            box-sizing: border-box;
        }

        .Home img, .homeownerstatus img, .analytics img, .Calendar img {
            width: 60px;
            height: 60px;
        }

        .mainarea {
            margin-left: 20px; /* Adjusted to align with the sidebar */
            padding: 20px;
            box-sizing: border-box;
        }

        .Home, .homeownerstatus, .analytics, .Calendar {
            margin-bottom: 20px;
            text-align: center;
            font-size: 15px;
            font-weight: bold;
            font-family: 'Inter';
            padding-top: 5px;
        }

        .Home button, .homeownerstatus button, .analytics button, .Calendar button {
            background-color: #D9D9D9;
            margin: 0 auto;
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .Home button:hover, .homeownerstatus button:hover, .analytics button:hover, .Calendar button:hover {
            background-color: #ccc;
            cursor: pointer;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #logoutButton {
            background-color: #AF2630;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: auto; /* Pushes the logout button to the bottom */
            margin-bottom: 90px; /* Adds space at the bottom */
            font-weight: bold;
        }

        #logoutButton:hover {
            background-color: #C44A53;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        /* Calendar Layout */
        .calendar {
            margin: 70px 0 0 110px;
            padding: 20px;
            max-width: calc(100% - 110px);
            color: #AF2630;
        }

        .calendar header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .days-of-week {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #AF2630;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            border: 1px solid #AF2630;
            padding: 10px;
            min-height: 100px;
            background-color: #f8f8f8;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .day:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .day:nth-child(7n+1) { background-color: #F4CCCC; }
        .day:nth-child(7n), .day:nth-child(7n-1) { background-color: #EAD1DC; }

        .day.empty {
            border: none;
            background-color: transparent;
        }

        .event-bar {
        background-color: #AF2630; /* Default red color for paid events */
        color: white;
        border-radius: 4px;
        padding: 2px 5px;
        font-size: 0.8rem;
        margin-top: 2px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        transition: background-color 0.3s ease;
    }

    .event-bar.unpaid-event {
        background-color: #FFB6C1; /* Light pink for unpaid events */
        color: #AF2630; /* Darker text for better contrast */
    }
    .custom-alert {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1001; /* Ensure it's above the modal */
      }

      .custom-alert-content {
        text-align: center;
      }

      .custom-alert-header {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #af2630;
      }

      .custom-alert-body {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .custom-alert button {
        background-color: #af2630;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
 

        /* Navigation Buttons */
        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .navigation-buttons button {
            background-color: #AF2630;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .navigation-buttons button:hover {
            background-color: white;
            color: #AF2630;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Modal Styling */
        .event-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1100;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 60%;
            max-width: 600px;
            border-radius: 10px;
            position: relative;
        }

        .modal-header {
            background-color: #AF2630;
            color: white;
            padding: 10px 20px;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        .modal-flex {
            display: flex;
            gap: 20px;
        }

        .event-details {
            flex: 1;
        }

        .event-image {
            flex-shrink: 0;
            max-width: 300px;
            max-height: 300px;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .event-image img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

        /* Event List Styling */
        .event-list {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            border-radius: 10px;
            background-color: #fff;
        }

        .event-list-item {
            cursor: pointer;
            padding: 10px;
            color: #AF2630;
            margin-bottom: 5px;
            background-color: white;
            transition: background-color 0.3s;
            font-weight: bold;
            border: 2px #AF2630 ;
            border-radius: 10px;
       
        }

        .event-list-item:hover {
            background-color: #ead1dc;
            color: #AF2630;
            border: 10px ;
        }

        .eventlistheader {
            color: white;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            background-color: #AF2630;
            border-radius: 10px;
            padding: 2px;
        }


        .filter-dropdown {
            margin-bottom: 20px;
        }

        .filter-dropdown select {
            padding: 3px;
            font-size: 0.75rem;
            border-radius: 3px;
            border: 1px solid #AF2630;
        }

    </style>
</head>
<body>
    <div class="top-bar">
       
    </div>

    <div class="side-bar">
        <div class="Home">
        <button type="button" id="homebutton" name="homebutton" aria-label="home" onclick="window.location.href='HoHome.html'">
          <img src="/images/house.png" alt="Home" />
        </button>
        <p>Home</p>
      </div>

      <div class="Profile">
        <button type="button" id="profilebutton" name="profilebutton" aria-label="profile" onclick="window.location.href='profile.html'">
          <img src="/images/profileicon.png" alt="Profile" />
        </button>
        <p>Profile</p>
      </div>
    </div>

    <div class="calendar">
        <header>
            <h1 id="monthDisplay"></h1>
            <select id="eventFilter">
                <option value="all">All Events</option>
                <option value="user">My Events</option>
            </select>
        </header>
        <div class="days-of-week"></div>
        <div class="days-grid"></div>
        <div class="navigation-buttons">
            <button id="prevMonth">Previous Month</button>
            <button id="nextMonth">Next Month</button>
        </div>
    </div>
    <div id="eventDetails" class="event-modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Event Details</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </header>
            <div id="modalContent"></div>
        </div>
    </div>
    

    <script>
        const monthDisplay = document.getElementById('monthDisplay');
        const daysGrid = document.querySelector('.days-grid');
        const eventFilter = document.getElementById('eventFilter');
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        const modal = document.getElementById('eventDetails');
        let eventsByDate = {};
        let userEmail = '';

        const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

        function renderDaysOfWeek() {
            const daysOfWeekContainer = document.querySelector('.days-of-week');
            daysOfWeekContainer.innerHTML = daysOfWeek.map(day => `<div>${day}</div>`).join('');
        }

        function formatTime(time) {
            if (!time) return 'N/A';
            const [hours, minutes] = time.split(':');
            const hour = parseInt(hours, 10);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const formattedHour = hour % 12 || 12;
            return `${formattedHour}:${minutes} ${ampm}`;
        }

        async function fetchApprovedEvents() {
            try {
                const response = await fetch('/api/approved-events', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();

                if (data.success) {
                    const twoMonthsAgo = new Date();
                    twoMonthsAgo.setMonth(twoMonthsAgo.getMonth() - 2);

                    eventsByDate = data.events.reduce((acc, event) => {
                        const eventDate = new Date(event.eventDate);
                        if (eventDate >= twoMonthsAgo) {
                            const formattedDate = event.eventDate;
                            acc[formattedDate] = acc[formattedDate] || [];
                            acc[formattedDate].push({
                                name: event.eventName,
                                time: `${formatTime(event.startTime)} - ${formatTime(event.endTime)}`,
                                amenity: event.amenity,
                                userEmail: event.userEmail
                            });
                        }
                        return acc;
                    }, {});

                    renderCalendar();
                } else {
                    console.error("Failed to fetch events:", data.message);
                }
            } catch (error) {
                console.error("Error fetching events:", error);
            }
        }

        
        
        

    function addDayClickEvents() {
        document.querySelectorAll('.day:not(.empty)').forEach(day => {
            day.addEventListener('click', () => {
                const date = day.getAttribute('data-date');
                displayEventDetails(date);
            });
        });
    }

        function filterEvents(events) {
            const filterValue = eventFilter.value;
            if (filterValue === 'all') {
                return events;
            } else {
                return events.filter(event => event.userEmail === userEmail);
            }
        }

        function displayEventDetails(date) {
        const events = eventsByDate[date] || [];
        modalContent.innerHTML = `
            <h3>Events on ${date}</h3>
            ${events.length
                ? events.map(event => `
                    <p>
                        <strong>${event.name}</strong> from ${event.time} at <strong>${event.amenity}</strong>
                        <br>
                        <span style="color: ${event.isPaid ? '#AF2630' : '#FFB6C1'}">
                            Status: ${event.isPaid ? 'Paid' : 'Payment Pending'}
                        </span>
                    </p>
                `).join('')
                : '<p>No events for this day.</p>'}
        `;
        modal.style.display = 'block';
    }

        function closeModal() {
            modal.style.display = 'none';
        }

        async function fetchUserEmail() {
            try {
                const response = await fetch('/api/user-info', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.success) {
                    return data.email;
                } else {
                    throw new Error('Failed to fetch user email');
                }
            } catch (error) {
                console.error('Error fetching user email:', error);
                return null;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                renderDaysOfWeek();
                userEmail = await fetchUserEmail();
                if (!userEmail) {
                    console.error('User email not found. User might not be logged in.');
                    // You might want to redirect to login page or show an error message
                }
                await fetchApprovedEvents();
                renderCalendar();

                // Add event listener for filter changes
                eventFilter.addEventListener('change', renderCalendar);
            } catch (error) {
                console.error('Error initializing calendar:', error);
            }
        });

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentMonth = (currentMonth - 1 + 12) % 12;
            if (currentMonth === 11) currentYear--;
            renderCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentMonth = (currentMonth + 1) % 12;
            if (currentMonth === 0) currentYear++;
            renderCalendar();
        });


        window.onclick = (event) => {
            if (event.target === modal) {
                closeModal();
            }
        };
            </script>
</body>
</html>
