<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Calendar</title>
    <link rel="stylesheet" type="text/css" href="/CSS/styles.css" />
    <style>
        /* Reset and general styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #333;
            line-height: 1.6;
        }

        /* Top Bar */
        .top-bar {
            background-color: #AF2630;
            position: fixed;
            color: #6b6a6a; 
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 50px; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .side-bar {
            background-color: #D9D9D9;
            position: fixed;
            color: #AF2630; 
            top: 50px;
            left: 0;
            width: 110px;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 5px;
            box-sizing: border-box;
        }

        .Home img, .homeownerstatus img, .analytics img, .Calendar img {
            width: 60px;
            height: 60px;
        }

        .mainarea {
            margin-left: 20px; /* Adjusted to align with the sidebar */
            padding: 20px;
            box-sizing: border-box;
        }

        .Home, .homeownerstatus, .analytics, .Calendar {
            margin-bottom: 20px;
            text-align: center;
            font-size: 15px;
            font-weight: bold;
            font-family: 'Inter';
            padding-top: 5px;
        }

        .Home button, .homeownerstatus button, .analytics button, .Calendar button {
            background-color: #D9D9D9;
            margin: 0 auto;
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .Home button:hover, .homeownerstatus button:hover, .analytics button:hover, .Calendar button:hover {
            background-color: #ccc;
            cursor: pointer;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #logoutButton {
            background-color: #AF2630;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: auto; /* Pushes the logout button to the bottom */
            margin-bottom: 90px; /* Adds space at the bottom */
            font-weight: bold;
        }

        #logoutButton:hover {
            background-color: #C44A53;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        /* Calendar Layout */
        .calendar {
            margin: 70px 0 0 110px;
            padding: 20px;
            max-width: calc(100% - 110px);
            color: #AF2630;
        }

        .calendar header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .days-of-week {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #AF2630;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            border: 1px solid #AF2630;
            padding: 10px;
            min-height: 100px;
            background-color: #f8f8f8;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .day:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .day:nth-child(7n+1) { background-color: #F4CCCC; }
        .day:nth-child(7n), .day:nth-child(7n-1) { background-color: #EAD1DC; }

        .day.empty {
            border: none;
            background-color: transparent;
        }

        .event-bar {
        background-color: #AF2630; /* Default red color for paid events */
        color: white;
        border-radius: 4px;
        padding: 2px 5px;
        font-size: 0.8rem;
        margin-top: 2px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        transition: background-color 0.3s ease;
    }

    .event-bar.unpaid-event {
        background-color: #FFB6C1; /* Light pink for unpaid events */
        color: #AF2630; /* Darker text for better contrast */
    }
 

        /* Navigation Buttons */
        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .navigation-buttons button {
            background-color: #AF2630;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .navigation-buttons button:hover {
            background-color: white;
            color: #AF2630;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Modal Styling */
        .event-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1100;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 60%;
            max-width: 600px;
            border-radius: 10px;
            position: relative;
        }

        .modal-header {
            background-color: #AF2630;
            color: white;
            padding: 10px 20px;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        .modal-flex {
            display: flex;
            gap: 20px;
        }

        .event-details {
            flex: 1;
        }

        .event-image {
            flex-shrink: 0;
            max-width: 300px;
            max-height: 300px;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .event-image img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

        /* Event List Styling */
        .event-list {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            border-radius: 10px;
            background-color: #fff;
        }

        .event-list-item {
            cursor: pointer;
            padding: 10px;
            color: #AF2630;
            margin-bottom: 5px;
            background-color: white;
            transition: background-color 0.3s;
            font-weight: bold;
            border: 2px #AF2630 ;
            border-radius: 10px;
       
        }

        .event-list-item:hover {
            background-color: #ead1dc;
            color: #AF2630;
            border: 10px ;
        }

        .eventlistheader {
            color: white;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            background-color: #AF2630;
            border-radius: 10px;
            padding: 2px;
        }

        /* Button Styles */
        .approve-btn, .disapprove-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .approve-btn {
            background-color: #28a745;
        }

        .disapprove-btn {
            background-color: #dc3545;
        }

        .approve-btn:hover, .disapprove-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #disapprovalReason {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="top-bar"></div>

    <div class="side-bar">
        <div class="Home">
          <button type="button" id="homebutton" name="homebutton" aria-label="home" onclick="window.location.href='AdHome.html'">
          <img src="/images/house.png">
        </button>
          <p>Home</p>
        </div>
        <div class="homeownerstatus">
          <button type="button" id="Documentsbutton" name="Documentsbutton" aria-label="Documents" onclick="window.location.href='hotable.html'">
          <img src="/images/Documents.png">
        </button>
          <p>Homeowner status</p>
        </div>
        <div class="analytics">
            <button type="button" id="analyticsbutton" name="analyticsbutton" aria-label="analytics" onclick="window.location.href='analytics.html'">
            <img src="/images/Data.png">
          </button>
            <p>analytics</p>
          </div>
        
        <button id="logoutButton" class="logoutButton">Logout</button>
      </div>

    <div class="calendar">
        <header>
            <h1 id="monthDisplay"></h1>
        </header>
        <div class="days-of-week"></div>
        <div class="days-grid"></div>
        <div class="navigation-buttons">
            <button id="prevMonth">Previous Month</button>
            <button id="nextMonth">Next Month</button>
        </div>
    </div>

    <div id="eventDetails" class="event-modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Event Details</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </header>
            <div id="modalContent"></div>
        </div>
    </div>

    <div id="eventList" class="event-list">
        <h2 class="eventlistheader">Pending Events</h2>
        <!-- Pending events will be dynamically inserted here -->
    </div>

    <script>
        const monthDisplay = document.getElementById('monthDisplay');
        const daysGrid = document.querySelector('.days-grid');
        const daysOfWeekContainer = document.querySelector('.days-of-week');
        const eventList = document.getElementById('eventList');
        const modal = document.getElementById('eventDetails');
        const modalContent = document.getElementById('modalContent');
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let eventsByDate = {};
        let currentEvents = [];

        const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

        function renderDaysOfWeek() {
            daysOfWeekContainer.innerHTML = daysOfWeek.map(day => `<div>${day}</div>`).join('');
        }


        function formatTime(time) {
            const [hour, minute] = time.split(':');
            const period = hour >= 12 ? 'PM' : 'AM';
            const adjustedHour = hour % 12 || 12;
            return `${adjustedHour}:${minute} ${period}`;
        }

        function renderCalendar() {
        const date = new Date(currentYear, currentMonth, 1);
        monthDisplay.innerText = date.toLocaleString('default', { month: 'long', year: 'numeric' });

        daysGrid.innerHTML = '';
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        const startDay = date.getDay();

        // Add empty days for the start of the month
        for (let i = 0; i < startDay; i++) {
            daysGrid.innerHTML += '<div class="day empty"></div>';
        }

        // Add days with events
        for (let i = 1; i <= daysInMonth; i++) {
            const currentDate = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
            const events = eventsByDate[currentDate] || [];
            const eventHTML = events.map(event => `
                <div class="event-bar ${!event.isPaid ? 'unpaid-event' : ''}" 
                     title="${event.name} - ${event.time}">
                    ${event.time}
                </div>
            `).join('');

            daysGrid.innerHTML += `
                <div class="day" data-date="${currentDate}">
                    ${i}
                    ${eventHTML}
                </div>
            `;
        }

        addDayClickEvents();
    }

        function addDayClickEvents() {
            document.querySelectorAll('.day:not(.empty)').forEach(day => {
                day.addEventListener('click', () => {
                    const date = day.getAttribute('data-date');
                    displayEventDetails(date);
                });
            });
        }

        function displayEventDetails(date) {
        const events = eventsByDate[date] || [];
        modalContent.innerHTML = `
            <h3>Events on ${date}</h3>
            ${events.length
                ? events.map(event => `
                    <p>
                        <strong>${event.name}</strong> from ${event.time} at <strong>${event.amenity}</strong>
                        <br>
                        <span style="color: ${event.isPaid ? '#AF2630' : '#FFB6C1'}">
                            Status: ${event.isPaid ? 'Paid' : 'Payment Pending'}
                        </span>
                    </p>
                `).join('')
                : '<p>No events for this day.</p>'}
        `;
        modal.style.display = 'block';
    }

        function closeModal() {
            modal.style.display = 'none';
        }

        async function fetchPendingEvents() {
        try {
            const response = await fetch(`/pending-events`, {
                credentials: 'include'
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const text = await response.text(); // Get the response as text
            console.log("Raw pending events response:", text); // Log the raw response
            
            if (text.trim() === '') {
                console.log("Empty response received for pending events");
                return;
            }
            
            try {
                const data = JSON.parse(text);
                if (data.success) {
                    currentEvents = data.events;
                    displayEventList();
                } else {
                    console.error("Failed to fetch pending events:", data.message);
                }
            } catch (parseError) {
                console.error("Error parsing JSON:", parseError);
                console.log("Response that failed to parse:", text);
            }
        } catch (error) {
            console.error("Error fetching pending events:", error);
        }
    }

        function displayEventList() {
            const listContent = currentEvents.map((event, index) => `
                <div class="event-list-item" onclick="displayPendingEventDetails(${index})">
                    ${event.eventName} - ${event.eventDate}
                </div>
            `).join('');
            eventList.innerHTML = `
                <h2 class="eventlistheader">Pending Events</h2>
                ${listContent}
            `;
        }
        async function displayPendingEventDetails(index) {
            const event = currentEvents[index];
            modalContent.innerHTML = `
                <div class="modal-flex">
                    <div class="event-details">
                        <h2>${event.eventName}</h2>
                        <p><strong>Date:</strong> ${event.eventDate}</p>
                        <p><strong>Time:</strong> ${event.startTime} - ${event.endTime}</p>
                        <p><strong>Amenity:</strong> ${event.amenity}</p>
                        <p><strong>Host:</strong> ${event.HomeownerName}</p>
                        <p><strong>Email:</strong> ${event.userEmail}</p>
                        <p><strong>Guests:</strong> ${event.guests}</p>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="approve-btn" onclick="approveEvent('${event.eventName}')">Approve</button>
                    <button class="disapprove-btn" onclick="showDisapprovalReason('${event.eventName}')">Deny</button>
                </div>
                <textarea id="disapprovalReason" placeholder="Reason for disapproval" style="display: none;"></textarea>
            `;
            modal.style.display = 'block';
        }



        async function fetchApprovedEvents() {
        try {
            const response = await fetch(`/approved-events`, {
                credentials: 'include'
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const text = await response.text(); // Get the response as text
            console.log("Raw approved events response:", text); // Log the raw response
            
            if (text.trim() === '') {
                console.log("Empty response received for approved events");
                return;
            }
            
            try {
                const data = JSON.parse(text);
                if (data.success) {
                    eventsByDate = data.events.reduce((acc, event) => {
                        const formattedDate = event.eventDate;
                        acc[formattedDate] = acc[formattedDate] || [];
                        acc[formattedDate].push({
                            name: event.eventName,
                            time: `${formatTime(event.startTime)} - ${formatTime(event.endTime)}`,
                            amenity: event.amenity,
                            isPaid: event.isPaid
                        });
                        return acc;
                    }, {});
                    renderCalendar();
                } else {
                    console.error("Failed to fetch events:", data.message);
                }
            } catch (parseError) {
                console.error("Error parsing JSON:", parseError);
                console.log("Response that failed to parse:", text);
            }
        } catch (error) {
            console.error("Error fetching approved events:", error);
        }
    }




        document.getElementById('prevMonth').addEventListener('click', () => {
            currentMonth = (currentMonth - 1 + 12) % 12;
            if (currentMonth === 11) currentYear--;
            renderCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentMonth = (currentMonth + 1) % 12;
            if (currentMonth === 0) currentYear++;
            renderCalendar();
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        document.addEventListener('DOMContentLoaded', async () => {
            renderDaysOfWeek();
            await fetchApprovedEvents();
            renderCalendar();
            await fetchPendingEvents();
        });

        async function initializeCalendar() {
    renderDaysOfWeek();
    await fetchApprovedEvents();
    renderCalendar();
    await fetchPendingEvents();

}

document.addEventListener('DOMContentLoaded', initializeCalendar);
    </script>
</body>
</html>
