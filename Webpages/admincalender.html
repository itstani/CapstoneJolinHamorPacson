<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        /* Top Bar */ /* test *//*test*//*test*/
        .top-bar {
            background-color: #AF2630;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
        }

        .avidalogo {
            width: 500px;
            height: 170px;
            margin-left: 69%;
            padding-top: 12%;
        }

        /* Sidebar */
        .side-bar {
            background-color: #D9D9D9;
            position: fixed;
            top: 50px;
            left: 0;
            width: 90px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .side-bar button {
            background-color: transparent;
            border: none;
            margin-bottom: 10px;
        }

        .side-bar button:hover {
            background-color: #ccc;
            cursor: pointer;
        }

        /* Calendar Layout */
        .calendar {
            margin: 100px auto 0;
            padding: 20px;
            max-width: 1500px;
            font-family: 'Inter', sans-serif;
            color: #AF2630;
            text-align: center;
            margin-top: 8%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        header button {
            background-color: #AF2630;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header button:hover {
            background-color: #8C2027;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 10px;
            margin-top: 20px;
        }

        .day {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #AF2630;
            padding: 10px;
            height: 90px;
            background-color: #f8f8f8;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .day:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .day:nth-child(7n+1) { background-color: #F4CCCC; } /* Sunday */
        .day:nth-child(7n+6), .day:nth-child(7n) { background-color: #EAD1DC; } /* Saturday */

        .day.empty {
            border: none;
            background-color: transparent;
        }

        .event-bar {
            color: #FFFFFF; /* White text for better contrast */
            background-color: #AF2630; /* Match your theme */
            border-radius: 4px; /* Rounded edges */
            padding: 2px 5px;
            font-size: 0.8rem; /* Adjust font size to fit within the day */
            text-align: center;
            margin-top: 2px;
            overflow: hidden;
            text-overflow: ellipsis; /* Handle long text gracefully */
            white-space: nowrap;
        }

        /* Bottom Navigation Arrows */
        .navigation-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navigation-buttons button {
            background-color: #AF2630;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navigation-buttons button:hover {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 10px;
            color: #AF2630;
        }
        /* Popup overlay (background) */
            .event-popup-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5); /* Dimmed background */
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000; /* Make sure it appears above other elements */
            }

            /* Popup box */
            .event-popup {
                background-color: #fff; /* White background */
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
                max-width: 400px;
                width: 90%;
                text-align: center;
                position: relative;
            }

            /* Close button */
            .close-popup-btn {
                background-color: #AF2630;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                font-size: 14px;
                cursor: pointer;
                margin-top: 20px;
                transition: background-color 0.3s;
            }

            .close-popup-btn:hover {
                background-color: #8C2027;
            }
            /* Days of the week header */
            .days-of-week {
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                font-weight: bold;
                text-align: center;
                padding: 10px 0;
                background-color: #AF2630;
                color: white;
                border-radius: 10px;
                margin-bottom: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .event-container {
            display: flex;
            margin-top: 20px;
        }
        .event-list {
            width: 300px;
            border-right: 1px solid #ccc;
            padding-right: 20px;
            height: 500px;
            overflow-y: auto;
        }
        .event-list-item {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .event-list-item:hover {
            background-color: #f0f0f0;
        }
        .event-details {
            flex-grow: 1;
            padding-left: 20px;
        }
        .event-image {
            max-width: 100%;
            height: auto;
        }
        .approval-buttons {
            margin-top: 20px;
        }
        .approval-buttons button {
            margin-right: 10px;
        }
        #disapprovalReason {
            width: 100%;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="top-bar">
        
    </div>

    <div class="side-bar">
        <button onclick="window.location.href='AdHome.html'">
            <img src="images/house.png" alt="Home" width="60">
        </button>
        <p>Home</p>

        <button onclick="window.location.href='calendar.html'">
            <img src="images/calendar.png" alt="Calendar" width="60">
        </button>
        <p>Calendar</p>
    </div>

    <div class="calendar">
        <header>
            <h1 id="monthDisplay">Month</h1>
        </header>
        <div class="days-of-week">
            <!-- Days of the week will be dynamically populated -->
        </div>
        <div class="days-grid">
            <!-- Calendar days populated dynamically -->
        </div>
        <div class="navigation-buttons">
            <button id="prevMonth">Previous Month</button>
            <button id="nextMonth">Next Month</button>
        </div>
    </div>

    <div class="event-container">
        <div class="event-list" id="eventList">
            <!-- Event list items will be dynamically added here -->
        </div>
        <div class="event-details" id="eventDetails">
            <!-- Event details will be dynamically added here -->
        </div>
    </div>
    

    <script>
        const monthDisplay = document.getElementById('monthDisplay');
        const daysGrid = document.querySelector('.days-grid');
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let eventsByDate = {};

        // Days of the week
        const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

        // Render the days of the week
        function renderDaysOfWeek() {
            const daysOfWeekContainer = document.querySelector('.days-of-week');
            daysOfWeekContainer.innerHTML = daysOfWeek.map(day => `<div>${day}</div>`).join('');
        }


        // Fetch approved events from the server
        async function fetchApprovedEvents() {
            try {
                const response = await fetch('http://localhost:3000/approved-events'); // Update the port if necessary
                const data = await response.json();

                if (data.success) {
                    // Process events into `eventsByDate`
                    eventsByDate = data.events.reduce((acc, event) => {
                        const formattedDate = event.eventDate; // Already in YYYY-MM-DD format
                        acc[formattedDate] = acc[formattedDate] || [];
                        acc[formattedDate].push({
                            name: event.eventName,
                            time: `${formatTime(event.startTime)} - ${formatTime(event.endTime)}`,
                            amenity: event.amenity
                            
                        });
                        return acc;
                    }, {});

                    console.log("EventsByDate structure:", eventsByDate); // Log processed events
                } else {
                    console.error("Failed to fetch events:", data.message);
                }
            } catch (error) {
                console.error("Error fetching events:", error);
            }
        }

        // Format date to YYYY-MM-DD
        function formatDate(date) {
            const [month, day, year] = date.split('-'); // Assuming 'MM-DD-YYYY'
            return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
        }

        // Format time to 12-hour format
        function formatTime(time) {
            const [hour, minute] = time.split(':');
            const period = hour >= 12 ? 'PM' : 'AM';
            const adjustedHour = hour % 12 || 12;
            return `${adjustedHour}:${minute} ${period}`;
        }

        // Render the calendar grid
        function renderCalendar() {
            const date = new Date(currentYear, currentMonth, 1);
            monthDisplay.innerText = date.toLocaleString('default', { month: 'long', year: 'numeric' });

            daysGrid.innerHTML = '';
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const startDay = date.getDay();

            // Add empty slots for days before the start of the month
            for (let i = 0; i < startDay; i++) {
                daysGrid.innerHTML += '<div class="day empty"></div>';
            }

            // Add day slots with event bars
            for (let i = 1; i <= daysInMonth; i++) {
                const currentDate = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const events = eventsByDate[currentDate] || [];
                
                // Generate event bar HTML only if there are events
                const eventHTML = events.map(event => `<div class="event-bar">${event.time}</div>`).join('');

                // Render the day with the event bar if any events exist
                daysGrid.innerHTML += `
                    <div class="day" data-date="${currentDate}">
                        ${i}
                        ${eventHTML}
                    </div>
                `;
            }

            console.log("Rendered calendar for:", `${currentYear}-${currentMonth + 1}`); // Debug calendar rendering
            addDayClickEvents();
        }

        // Add click event listeners to days
        function addDayClickEvents() {
            document.querySelectorAll('.day').forEach(day => {
                if (!day.classList.contains('empty')) {
                    day.addEventListener('click', () => {
                        const date = day.getAttribute('data-date');
                        displayEventDetails(date);
                    });
                }
            });
        }

        // Display event details in a popup
        function displayEventDetails(date) {
    const events = eventsByDate[date] || [];
    const popupHtml = `
        <div class="event-popup-overlay">
            <div class="event-popup">
                <h3>Events on ${date}</h3>
                ${events.length
                    ? events.map(event => `<p><strong>${event.name}</strong> from ${event.time} at <strong>${event.amenity}</strong></p>`).join('')
                    : '<p>No events for this day.</p>'}
                <button class="close-popup-btn" onclick="closeEventPopup()">Close</button>
            </div>
        </div>
    `;
    document.body.insertAdjacentHTML('beforeend', popupHtml);
}

        // Close the event popup
    
        function closeEventPopup() {
            const overlay = document.querySelector('.event-popup-overlay');
            if (overlay) overlay.remove();
        }

        // Close popup when clicking on the overlay
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('event-popup-overlay')) {
                closeEventPopup();
            }
        });


        // Navigate to the previous month
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentMonth = (currentMonth - 1 + 12) % 12;
            if (currentMonth === 11) currentYear--;
            renderCalendar();
        });

        // Navigate to the next month
        document.getElementById('nextMonth').addEventListener('click', () => {
            currentMonth = (currentMonth + 1) % 12;
            if (currentMonth === 0) currentYear++;
            renderCalendar();
        });

        // Close popup when clicking outside of it
        document.addEventListener('click', (e) => {
            const popup = document.querySelector('.event-popup');
            if (popup && !popup.contains(e.target) && !e.target.closest('.day')) {
                closeEventPopup();
            }
        });

        // Initialize the calendar on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchApprovedEvents();
            renderCalendar();
        });
        // Initialize the calendar on page load
        document.addEventListener('DOMContentLoaded', async () => {
            renderDaysOfWeek(); // Render the days of the week
            await fetchApprovedEvents();
            renderCalendar();
        });

        let currentEvents = []; // Declare currentEvents variable

        async function fetchEvents() {
            try {
                const response = await fetch('http://localhost:3000/pending-events');
                const data = await response.json();
                if (data.success) {
                    currentEvents = data.events;
                    displayEventList();
                } else {
                    console.error("Failed to fetch events:", data.message);
                }
            } catch (error) {
                console.error("Error fetching events:", error);
            }
        }

        function displayEventList() {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';
            currentEvents.forEach((event, index) => {
                const listItem = document.createElement('div');
                listItem.className = 'event-list-item';
                listItem.textContent = `${event.eventName} - ${event.eventDate}`;
                listItem.onclick = () => displayPendingEventDetails(index);
                eventList.appendChild(listItem);
            });
        }


        async function displayPendingEventDetails(index) {
            const event = currentEvents[index];
            const detailsContainer = document.getElementById('eventDetails');

            // Fetch receipt image
            const receiptImageResponse = await fetch(`http://localhost:3000/receipt-image?eventName=${encodeURIComponent(event.eventName)}&eventDate=${encodeURIComponent(event.eventDate)}`);
            const receiptImageData = await receiptImageResponse.json();
            const receiptImage = receiptImageData.success ? receiptImageData.imageUrl : null;

            detailsContainer.innerHTML = `
                <h2>${event.eventName}</h2>
                <p>Date: ${event.eventDate}</p>
                <p>Time: ${event.startTime} - ${event.endTime}</p>
                <p>Amenity: ${event.amenity || 'Not specified'}</p>
                <p>Host: ${event.hostName || 'Not specified'}</p>
                <p>Email: ${event.email || 'Not specified'}</p>
                <p>Amount: ₱${event.amount}</p>
                <p>Payment Method: ${event.paymentMethod}</p>
                ${receiptImage ? `<img src="${receiptImage}" alt="Receipt" class="event-image">` : '<p>No receipt image available</p>'}
                <div class="approval-buttons">
                    <button onclick="approveEvent('${event._id}')">Approve</button>
                    <button onclick="disapproveEvent('${event._id}')">Disapprove</button>
                </div>
                <textarea id="disapprovalReason" placeholder="Reason for disapproval" style="display: none;"></textarea>
            `;
        }

        async function approveEvent(eventId) {
            try {
                const response = await fetch(`http://localhost:3000/approveEvent/${eventId}`, {
                    method: 'PUT',
                });
                const data = await response.json();
                if (data.success) {
                    alert('Event approved successfully');
                    await fetchEvents(); // Refresh the event list
                    document.getElementById('eventDetails').innerHTML = '';
                } else {
                    alert('Failed to approve event: ' + data.message);
                }
            } catch (error) {
                console.error("Error approving event:", error);
                alert('An error occurred while approving the event');
            }
        }

        function disapproveEvent(eventId) {
            const reasonTextarea = document.getElementById('disapprovalReason');
            reasonTextarea.style.display = 'block';
            reasonTextarea.onkeyup = async (e) => {
                if (e.key === 'Enter') {
                    const reason = reasonTextarea.value.trim();
                    if (reason) {
                        await submitDisapproval(eventId, reason);
                    }
                }
            };
        }

        async function submitDisapproval(eventId, reason) {
            try {
                const response = await fetch('http://localhost:3000/disapprove-event', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ eventId, reason }),
                });
                const data = await response.json();
                if (data.success) {
                    alert('Event disapproved successfully');
                    await fetchEvents(); // Refresh the event list
                    document.getElementById('eventDetails').innerHTML = '';
                } else {
                    alert('Failed to disapprove event: ' + data.message);
                }
            } catch (error) {
                console.error("Error disapproving event:", error);
                alert('An error occurred while disapproving the event');
            }
        }

        // Call fetchEvents when the page loads
        document.addEventListener('DOMContentLoaded', fetchEvents);
    </script>
</body>
</html>
