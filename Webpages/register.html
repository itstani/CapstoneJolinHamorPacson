<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            padding-top: 60px;  /* Adjust based on the height of your top bar */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Take the full viewport height */
            margin: 0;
            background-color: #f8f8f8; /* Optional background color */
        }

        .top-bar {
            position: fixed;    /* Keep the top bar fixed at the top */
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;       /* Set the height of your top bar */
            background-color: #AF2630; /* Example background color */
            z-index: 1000;      /* Ensure the top bar is above other elements */
        }

        .container {
            margin-top: 20px;   /* Space between the top bar and the first row */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers the form content */
        }

        .column {
            margin-bottom: 20px; /* Space between rows */
        }

        .col-12 {
            width: 100%; 
            text-align: center; /* Center the content horizontally */
        }

        .Welcome img {
            width: 400px; /* Adjust the width as needed */
            height: 130px; /* Adjust the height as needed */
            margin-bottom: 20px; /* Add some space between the logo and the form */
        }

        .rounded-input {
            border-radius: 20px; /* Adjust the radius for desired curvature */
            border: 2px solid #ccc; /* Add a border */
            padding: 20px;
            width: 200px;
            font-size: 20px;
            font-weight: 600; /* Semi-bold font weight */
            font-family: 'inter';
            text-align: center;
            margin-bottom: 15px;
        }

        .registerbutton {
            text-align: center;
            margin-top: 20px;
        }

        .regis {
            padding: 20px;
            width: 200px;
            font-size: 20px;
            font-family: 'inter';
            border-radius: 20px; /* Adjust the radius for desired curvature */
            border: 2px solid #ccc; /* Add a border */
            color: white;
            background-color: #AF2630;
            cursor: pointer;
            font-weight: bold;
        }
        .fbbutton, .gbutton{
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .fbbutton img{
            width: 50px;
            height: 50px;
            
        }
        .gbutton img{
            width: 50px;
            height: 50px;
            
        }
        
        .altregis{
            font-size: 20px;
            font-family: 'inter';
            text-align: center;
        }

        /* Style for the "Or login here" label */
        .login-here {
            font-size: 20px;
            font-family: 'inter';
            margin-top: 15px;
            cursor: pointer;
            color: #AF2630;
            text-decoration: underline;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="top-bar"></div>
    
    <div class="container">
        <div class="Welcome">
            <img src="/images/AvidaSettingsLogo.png" alt="Avida Settings Logo">
        </div>

        <form id="registerForm" method="POST">
            <div class="column">
                <div class="col-12">
                    <input type="text" class="rounded-input" placeholder="Enter First Name" name="un" id="un">
                </div>
            </div>
            <div class="column">
                <div class="col-12">
                    <input type="text" class="rounded-input" placeholder="Enter Last Name" name="ln" id="ln">
                </div>
            </div>
            <div class="column">
                <div class="col-12">
                    <input type="text" class="rounded-input" placeholder="Enter Email" name="email" id="email">
                </div>
            </div>
            <div class="column">
                <div class="col-12">
                    <input type="password" class="rounded-input" placeholder="Enter Password" name="password" id="pw">
                </div>
            </div>
            <div class="column">
                <div class="col-12">
                    <input type="password" class="rounded-input" placeholder="Confirm Password" name="cpassword" id="cpw">
                </div>
            </div>
            <div class="registerbutton">
                <button type="submit" class="regis">Register</button>
            </div>

            <div class="login-here" onclick="window.location.href='login.html'">
                Or login here
            </div>

        </form>
        
        <script>
            const form = document.getElementById('registerForm');
        
            form.addEventListener('submit', async function(event) {
                event.preventDefault();  // Prevent the default form submission
        
                const username = document.getElementById('un').value;
                const lastname = document.getElementById('ln').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('pw').value;
                const confirmPassword = document.getElementById('cpw').value;
        
                // Simple password confirmation check
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
        
                // Send form data to the backend using fetch
                const response = await fetch('http://localhost:3000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username, // dapat firstname pero d ko pa nachange
                        lastname: lastname,
                        email: email,
                        password: password //homeowner monthly status to be verified by admin if paid or not nasa backend naka auto set 'to be verified' pag naayos na admin side pwede iverify'
                    }),
                });
        
                const result = await response.json();
        
                if (result.success) {
                    // Create a new window with a success message
                    const successWindow = window.open('', '_blank', 'width=200,height=100');
                    successWindow.document.write('<h2>Login/Register Successful!</h2>');
        
                    // Redirect the user to the login page after 2 seconds
                    setTimeout(function() {
                        window.location.href = 'login.html';
                        successWindow.close();
                    }, 2000);
                } else {
                    // Display error message if username or email already exists
                    alert(result.message);
                }
            });
        </script>
    </div>
</body>
</html>
