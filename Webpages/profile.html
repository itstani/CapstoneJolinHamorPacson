<div class="container">
  <button class="edit-button" onclick="toggleEdit()">Edit</button>

  <div class="row">
      <div class="form-group">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" disabled>
      </div>

      <input type="text" id="address" name="address" disabled>
  </div>

</div>

<div class="form-group">
    <label for="cPass">Confirm Password:</label>
    <input type="password" id="cPass" name="cPass" disabled>
    <div id="confirm-password-error" class="error-message"></div> 
</div>

    <script>
 //Load user info
 window.onload = async function() {
    // Get the email from localStorage
    const email = localStorage.getItem('email');

    if (email) {
        //fetch user deets
        const response = await fetch(`/getUserDetails?email=${email}`);
        const userDetails = await response.json();
        
        console.log('User Details:', userDetails);  

        if (userDetails.success) {
            
            document.getElementById("first-name").value = userDetails.username || ''; 
            document.getElementById("last-name").value = userDetails.lastname || ''; 
            document.getElementById("email").value = userDetails.email || '';  
            document.getElementById("address").value = userDetails.address || '';  
            document.getElementById("phone").value = userDetails.phone || ''; 
            document.getElementById("landline").value = userDetails.landline || ''; 
        } else {
            alert("Failed to load user details.");
        }
    } else {
        alert("User not logged in.");
    }
};

//save user info   
document.getElementById("save-button").addEventListener("click", async function() {
    const email = localStorage.getItem('email');
    if (email) {
        const username = document.getElementById("first-name").value;
        const lastname = document.getElementById("last-name").value;
        const address = document.getElementById("address").value;
        const phone = document.getElementById("phone").value;
        const landline = document.getElementById("landline").value;
        const newPassword = document.getElementById("nPass").value;
        const confirmPassword = document.getElementById("cPass").value;

       //vvalidation
        if (newPassword && !validatePassword(newPassword)) {
            alert("Password does not meet requirements.");
            return;
        }

        //vavlidation
        if (newPassword !== confirmPassword) {
            alert("Passwords do not match.");
            return;
        }

        const response = await fetch('/updateUserDetails', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email: email,
                username: username,
                lastname: lastname,
                address: address,
                phone: phone,
                landline: landline,
                newPassword: newPassword || null  //passs with value send
            })
        });

        const result = await response.json();
        if (result.success) {
            alert('User details updated successfully');
            toggleEdit(); 
        } else {
            alert('Failed to update user details');
        }
    } else {
        alert("User not logged in.");
    }
});

let isEditMode = false;

//password avlidation
function validatePassword(password) {
    return password.length >= 8 && /[!@#$%^&*(),.?":{}|<>]/.test(password) && /\d/.test(password);
}

const nPassInput = document.getElementById("nPass");
const cPassInput = document.getElementById("cPass");
const pwError = document.getElementById("password-error");
const confirmPwError = document.getElementById("confirm-password-error");

nPassInput.addEventListener('input', () => {
    if (!validatePassword(nPassInput.value)) {
        setErrorMessage(pwError, 'Password must be at least 8 characters with a special character and a number');
    } else {
        clearErrorMessage(pwError);
    }
});

cPassInput.addEventListener('input', () => {
    if (nPassInput.value !== cPassInput.value) {
        setErrorMessage(confirmPwError, 'Passwords do not match');
    } else {
        clearErrorMessage(confirmPwError);
    }
});

function setErrorMessage(element, message) {
    element.textContent = message;
    element.style.display = "block";
}

function clearErrorMessage(element) {
    element.textContent = "";
    element.style.display = "none";
}

//edit mode
function toggleEdit() {
    const fields = document.querySelectorAll('input');
    const saveButton = document.getElementById("save-button");

    fields.forEach(field => {
        field.disabled = !field.disabled;
    });

    if (isEditMode) {
        saveButton.style.display = "none";  
    } else {
        saveButton.style.display = "inline-block";  
    }
    isEditMode = !isEditMode;
}


      function logout() {
        fetch("http://localhost:3000/logout", { method: "POST" })
          .then(() => {
            window.location.href = "/"; 
          })
          .catch((err) => {
            console.error("Logout error:", err);
          });
      }

      

    </script>
