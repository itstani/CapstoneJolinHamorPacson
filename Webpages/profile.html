<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <style>
      body {
        padding-top: 60px; /* Adjust based on the height of your top bar */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Take the full viewport height */
        margin: 0;
        background-color: #f8f8f8; /* Optional background color */
      }
/* test *//*test*//*test*/
      .top-bar {
        position: fixed; /* Keep the top bar fixed at the top */
        top: 0;
        left: 0;
        width: 100%;
        height: 60px; /* Set the height of your top bar */
        background-color: #af2630; /* Example background color */
        z-index: 1000; /* Ensure the top bar is above other elements */
      }

      .container {
        margin-top: 20px; /* Space between the top bar and the first row */
        display: flex;
        flex-direction: column;
        align-items: center; /* Centers the form content */
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      h2 {
        color: #333;
        margin-bottom: 20px;
      }

      .profile-info p {
        font-size: 16px;
        margin: 10px 0;
        color: #555;
      }

      .rounded-input {
        border-radius: 20px; /* Rounded input */
        border: 2px solid #ccc;
        padding: 10px;
        width: 100%;
        font-size: 16px;
        font-weight: 600; /* Semi-bold font weight */
        font-family: "Inter", sans-serif;
        text-align: center;
        margin-bottom: 15px;
      }

      .update-button {
        padding: 10px;
        width: 100%;
        font-size: 16px;
        font-family: "Inter", sans-serif;
        border-radius: 20px; /* Rounded button */
        border: none;
        color: white;
        background-color: #af2630;
        cursor: pointer;
        font-weight: bold;
      }

      .logout-button {
        font-size: 20px;
        font-family: "Inter", sans-serif;
        margin-top: 15px;
        cursor: pointer;
        color: #af2630;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="top-bar"></div>

    <div class="container">
      <h2>Welcome to your Profile</h2>

      <div class="profile-info">
        <p id="username">Username: <span></span></p>
        <p id="firstname">First Name: <span></span></p>
        <p id="lastname">Last Name: <span></span></p>
        <p id="email">Email: <span></span></p>
      </div>

      <div class="update-profile">
        <label for="newUsername">Change Username:</label>
        <input
          type="text"
          id="newUsername"
          class="rounded-input"
          placeholder="Enter new username"
        />
        <button class="update-button" onclick="updateProfile()">
          Update Username
        </button>
      </div>

      <a href="#" class="logout-button" onclick="logout()">Logout</a>
    </div>

    <script>
      // JavaScript for fetching profile data and handling updates

      // Fetch the logged-in user's profile information
      fetch("http://localhost:3000/profile")
        .then((response) => response.json())
        .then((data) => {
          if (data.success) {
            document
              .getElementById("username")
              .querySelector("span").textContent = data.username;
            document
              .getElementById("firstname")
              .querySelector("span").textContent = data.firstname;
            document
              .getElementById("lastname")
              .querySelector("span").textContent = data.lastname;
            document.getElementById("email").querySelector("span").textContent =
              data.email;
          } else {
            alert("Please log in to view your profile.");
            window.location.href = "/"; // Redirect to login page if no session
          }
        })
        .catch((err) => {
          console.error("Error fetching user data:", err);
          alert("Could not fetch user data. Please try again.");
        });

      // Function to update only the username
      function updateProfile() {
        const newUsername = document.getElementById("newUsername").value;

        if (!newUsername) {
          alert("Please enter a new username.");
          return;
        }

        fetch("http://localhost:3000/updateUsername", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ newUsername }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              document
                .getElementById("username")
                .querySelector("span").textContent = newUsername;
              alert("Username updated successfully.");
            } else {
              alert("Failed to update username. " + data.message);
            }
          })
          .catch((err) => {
            console.error("Error updating username:", err);
            alert("Error updating username. Please try again.");
          });
      }

      // Logout function to clear session and redirect to login page
      function logout() {
        fetch("http://localhost:3000/logout", { method: "POST" })
          .then(() => {
            window.location.href = "/"; // Redirect to login page
          })
          .catch((err) => {
            console.error("Logout error:", err);
          });
      }
    </script>
  </body>
</html>
