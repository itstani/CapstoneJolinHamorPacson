<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .top-bar {
        background-color: #af2630;
        position: fixed;
        color: #6b6a6a;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 20px;
        box-sizing: border-box;
        z-index: 1000;
      }

      .side-bar {
        background-color: #d9d9d9;
        position: fixed;
        color: #af2630;
        top: 50px;
        left: 0;
        width: 110px;
        height: 100vh; /* Full height of the viewport */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 5px;
        box-sizing: border-box;
      }

      .Home img,
      .homeownerstatus img,
      .analytics img,
      .Calendar img {
        width: 60px;
        height: 60px;
      }

      .mainarea {
        margin-left: 20px; /* Adjusted to align with the sidebar */
        padding: 20px;
        box-sizing: border-box;
      }

      .Home,
      .homeownerstatus,
      .analytics,
      .Calendar {
        margin-bottom: 20px;
        text-align: center;
        font-size: 15px;
        font-weight: bold;
        font-family: "Inter";
        padding-top: 5px;
      }

      .Home button,
      .homeownerstatus button,
      .analytics button,
      .Calendar button {
        background-color: #d9d9d9;
        margin: 0 auto;
        border: none;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
      }

      .Home button:hover,
      .homeownerstatus button:hover,
      .analytics button:hover,
      .Calendar button:hover {
        background-color: #ccc;
        cursor: pointer;
        transform: scale(1.1);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      #logoutButton {
        background-color: #af2630;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: auto; /* Pushes the logout button to the bottom */
        margin-bottom: 90px; /* Adds space at the bottom */
        font-weight: bold;
      }

      #logoutButton:hover {
        background-color: #c44a53;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transform: translateY(-3px);
      }

      .Welcome {
        font-size: 30px;
        font-family: "Inter";
        color: #af2630;
        font-weight: bold;
        padding-left: 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .Welcome h1 {
        margin: 0;
      }

      .Welcome img {
        width: 700px;
        height: 250px;
        margin-left: 20px;
      }

      .recentactivity,
      .upcomingevents,
      .currentlyreservedamenity,
      .recentconcerns {
        font-family: bold;
        color: #af2630;
        font-size: 25px;
        margin-left: 5%;
        position: relative;
      }
      .section-title {
        font-family: "bold";
        color: #af2630;
        font-size: 25px;
        text-align: center;
        margin-bottom: 15px;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 50px;
        padding-left: 100px;
        padding-right: 100px;
        background-color: white;
      }
      .container2 {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 50px;
        padding-left: 100px;
        padding-right: 100px;
        padding-top: 40px;
      }

      .box {
        background-color: #f9f9f9; /* Ensure consistent background color */
        border-radius: 8px;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Consistent shadow */
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .section-title {
        font-size: 24px;
        font-weight: bold;
        color: #af2630;
        margin-bottom: 10px;
      }

      .content-box {
        flex: 1;
        overflow-y: auto;
        height: 350px;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      /*----------------------------------------------Recent Concerns style-----------------------*/

      #pagination-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px 0;
      }

      #pagination-controls button {
        background-color: #af2630;
        color: white;
        border: none;
        padding: 5px 10px;
        margin: 0 5px;
        border-radius: 5px;
        cursor: pointer;
      }

      #pagination-controls button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      #current-page-display {
        margin: 0 10px;
        font-size: 16px;
      }
      header {
        text-align: center;
      }

      .activity-item {
        background-color: #fff;
        margin: 10px;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .activity-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      }

      .activity-item p {
        margin: 0;
        font-size: 16px;
        color: #333;
        font-weight: bold;
      }

      .activity-item small {
        color: #999;
        font-size: 14px;
        display: block;
        margin-top: 5px;
      }

      #recent-activity-box {
        padding: 10px;
        overflow-y: auto;
        height: 300px; /* Adjust height as needed */
        background-color: #f9f9f9;
        border-radius: 10px;
      }

      .event-item {
        background-color: #fff;
        margin: 10px;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .event-item h3 {
        margin: 0 0 10px 0;
        color: #af2630;
      }

      .event-item p {
        margin: 0;
        font-size: 16px;
        color: #333;
      }
      .event-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      }
      .event-item small {
        color: #999;
        font-size: 14px;
        display: block;
        margin-top: 5px;
      }

      @media (max-width: 600px) {
        .side-bar {
          width: 80px; /* Reduce width */
          font-size: 12px; /* Smaller font */
        }
        .side-bar img {
          width: 40px;
          height: 40px; /* Smaller icons */
        }
        #logoutButton {
          padding: 5px 10px;
        }
      }
      /* New styles for currently reserved amenity */
      #currently-reserved-amenity {
        grid-column: 1 / -1;
        text-align: center;
      }

      #amenity-container {
        position: relative;
        display: inline-block;
      }

      #amenity-image {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .amenity-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(255, 255, 255, 0.7);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 24px;
        cursor: pointer;
        display: none;
      }

      #prev-amenity {
        left: 10px;
      }

      #next-amenity {
        right: 10px;
      }

      #amenity-name {
        margin-top: 10px;
        font-weight: bold;
        color: #af2630;
      }
      .pagination-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: auto;
        gap: 10px;
        padding: 10px 0;
      }

      .pagination-controls button {
        background-color: #af2630;
        color: white;
        border: none;
        padding: 5px 10px;
        margin: 0 5px;
        border-radius: 5px;
        cursor: pointer;
      }

      .pagination-controls button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .pagination-controls span {
        margin: 0 10px;
        font-size: 14px;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
      }

      .modal-content button {
        margin-top: 10px;
        margin-right: 10px;
        padding: 5px 10px;
        background-color: #af2630;
        color: white;
        border: none;
        cursor: pointer;
      }

      .modal-content button:hover {
        background-color: #8c1e26;
      }
      .custom-alert {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1001; /* Ensure it's above the modal */
      }

      .custom-alert-content {
        text-align: center;
      }

      .custom-alert-header {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #af2630;
      }

      .custom-alert-body {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .custom-alert button {
        background-color: #af2630;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
      }

      .popup {
        display: none; /* Hidden by default */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 50px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 1001; /* Ensure it's above other elements */
        border-radius: 8px; /* Added rounded corners */
        max-width: 1000px;
        width: 100%;
      }

      .popup-content {
        font-family: "Inter", sans-serif;
      }

      .popup h3 {
        text-align: center;
        font-size: 35px;
        color: #af2630; /* Heading color consistent with the rest of the page */
        margin-bottom: 25px;
      }

      .popup input[type="text"],
      .popup textarea,
      .popup input[type="file"] {
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
      }

      .popup .popup-buttons {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      .popup .popup-buttons button {
        background-color: #af2630;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .popup .popup-buttons button:hover {
        background-color: #c44a53;
      }

      .popup .popup-buttons #closePopup {
        background-color: #8c1e26;
      }

      .popup .popup-buttons #closePopup:hover {
        background-color: #7a1b24;
      }
      
      /* Loading and error styles */
      .loading, .error, .no-concerns {
        padding: 15px;
        text-align: center;
        margin: 10px 0;
        border-radius: 4px;
      }

      .loading {
        background-color: #f9f9f9;
        color: #666;
      }

      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .no-concerns {
        background-color: #e2e3e5;
        color: #383d41;
        border: 1px solid #d6d8db;
      }
    </style>
  </head>
  <body>

    <div class="side-bar">
      <div class="Home">

      <div class="homeownerstatus">
        <button
          type="button"

      <div class="analytics">
        <button
          type="button"
          id="analyticsbutton"

    <div class="mainarea">

      <div class="container">

            <h2 class="section-title">Recent Activity</h2>

      <div class="container2">
        <div class="box">

    <!-- Concern Modal -->
    <div id="concernModal" class="modal">
      <div id="modalContent" class="modal-content">

      </div>
    </div>
    
    <!-- Admin Reply Popup -->
    <div id="adminPopup" class="popup">
      <div class="popup-content">
        <h3>Reply to Concern</h3>
        <form id="adminForm">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required />

          <label for="message">Message:</label>

    <!-- Custom Alert -->
    <div id="customAlert" class="custom-alert">
      <div class="custom-alert-content">
        <div class="custom-alert-header">Notice</div>
        <div class="custom-alert-body">
          <p id="customAlertMessage"></p>
          <button onclick="closeCustomAlert()">OK</button>
        </div>
      </div>
    </div>

    <script>
      // Global variables
      let concerns = [];
      let concernsPage = 1;
      let activityPage = 1;
      let eventsPage = 1;
      const concernsPerPage = 5;

      // Function to show custom alert
      function showCustomAlert(message) {
        const alertElement = document.getElementById("customAlert");
        const messageElement = document.getElementById("customAlertMessage");
        if (alertElement && messageElement) {
          messageElement.textContent = message;
          alertElement.style.display = "block";
        } else {
          alert(message); // Fallback to regular alert
        }
      }

      // Function to close custom alert
      function closeCustomAlert() {
        const alertElement = document.getElementById("customAlert");
        if (alertElement) {
          alertElement.style.display = "none";
        }
      }

      // Replace the loadConcerns function with this improved version
      function loadConcerns(page = 1) {
        try {
          // Show loading indicator
          const concernsBox = document.getElementById("recent-concerns-box");
          if (concernsBox) {
            concernsBox.innerHTML = '<div class="loading">Loading concerns...</div>';
          }
          
          // Log the request for debugging
          console.log(`Fetching concerns from: /getConcerns?page=${page}&limit=${concernsPerPage}`);
          
          fetch(`/getConcerns?page=${page}&limit=${concernsPerPage}`)
            .then(response => {
              console.log("Response status:", response.status);
              if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
              }
              return response.text().then(text => {
                // Try to parse the response as JSON, but log the raw text if it fails
                try {
                  return JSON.parse(text);
                } catch (e) {
                  console.error("Failed to parse JSON response:", text);
                  throw new Error("Invalid JSON response from server");
                }
              });
            })
            .then(data => {
              console.log("Received concerns data:", data);
              
              // Check if data has the expected structure
              if (data && (data.success || data.concerns)) {
                // Extract concerns from the response
                concerns = data.concerns || (Array.isArray(data) ? data : []);
                
                // Display concerns in the recent-concerns-box
                if (concernsBox) {
                  if (concerns.length === 0) {
                    concernsBox.innerHTML = '<div class="no-concerns">No concerns found.</div>';
                  } else {
                    concernsBox.innerHTML = '';
                    
                    concerns.forEach(concern => {
                      const concernDiv = document.createElement("div");
                      concernDiv.className = "activity-item";
                      
                      // Ensure concern has required fields
                      const subject = concern.subject || "No Subject";
                      const message = concern.message || "No Message";
                      const email = concern.email || concern.userEmail || "No Email";
                      const id = concern._id || "";
                      const status = concern.status || "pending";
                      
                      // Format date if available
                      let dateStr = "N/A";
                      if (concern.createdAt) {
                        try {
                          dateStr = new Date(concern.createdAt).toLocaleString();
                        } catch (e) {
                          console.error("Error formatting date:", e);
                        }
                      }
                      
                      concernDiv.innerHTML = `
                        <h3>${subject}</h3>
                        <p>${message.substring(0, 100)}${message.length > 100 ? "..." : ""}</p>
                        <p><strong>From:</strong> ${email}</p>
                        <p><strong>Status:</strong> <span style="color: ${status === 'resolved' ? 'green' : status === 'in-progress' ? 'orange' : 'red'}">${status}</span></p>
                        <p class="timestamp">Date: ${dateStr}</p>
                        <button onclick="showConcernModal('${id}')" style="background-color: #AF2630; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-top: 5px;">View Details</button>
                      `;
                      
                      concernsBox.appendChild(concernDiv);
                    });
                  }
                }
                
                // Update pagination
                const currentPage = data.currentPage || page;
                const totalPages = data.totalPages || 1;
                updateConcernsPagination(currentPage, totalPages);
              } else {
                if (concernsBox) {
                  concernsBox.innerHTML = '<div class="error">Failed to load concerns: Invalid response format.</div>';
                }
                console.error("Invalid response format:", data);
                showCustomAlert("Failed to load concerns: Invalid response format");
              }
            })
            .catch(error => {
              console.error("Error loading concerns:", error);
              if (concernsBox) {
                concernsBox.innerHTML = `<div class="error">Error loading concerns: ${error.message}</div>`;
              }
              showCustomAlert("Error loading concerns: " + error.message);
            });
        } catch (error) {
          console.error("Exception in loadConcerns:", error);
          showCustomAlert("Exception loading concerns: " + error.message);
        }
      }

      // Add this fallback function to create a test concern if none exist
      async function createTestConcern() {
        try {
          const response = await fetch('/createTestConcern', {
            method: 'POST'
          });
          
          if (response.ok) {
            const result = await response.json();
            if (result.success) {
              console.log("Created test concern:", result);
              loadConcerns(1); // Reload concerns
              return true;
            }
          }
          return false;
        } catch (error) {
          console.error("Error creating test concern:", error);
          return false;
        }
      }

      // Function to show concern modal
      function showConcernModal(concernId) {
        console.log("Opening modal for concern ID:", concernId);
        
        if (!concernId) {
          showCustomAlert("Invalid concern ID");
          return;
        }
        
        // Find the concern in the loaded concerns array
        const concern = concerns.find(c => c._id === concernId);
        
        if (!concern) {
          showCustomAlert("Concern not found");
          return;
        }
        
        console.log("Found concern:", concern);
        
        const modal = document.getElementById("concernModal");
        const modalContent = document.getElementById("modalContent");
        
        if (!modal || !modalContent) {
          console.error("Modal elements not found");
          return;
        }
        
        // Format date if available
        let dateStr = "N/A";
        if (concern.createdAt) {
          try {
            dateStr = new Date(concern.createdAt).toLocaleString();
          } catch (e) {
            console.error("Error formatting date:", e);
          }
        }
        
        modalContent.innerHTML = `
          <span class="close" id="closeModalBtn" style="float: right; cursor: pointer; font-size: 24px;">&times;</span>
          <h2>Concern Details</h2>
          <p><strong>Email:</strong> ${concern.email || "N/A"}</p>
          <p><strong>Subject:</strong> ${concern.subject || "N/A"}</p>
          <p><strong>Message:</strong> ${concern.message || "N/A"}</p>
          <p><strong>Date:</strong> ${dateStr}</p>
          <p><strong>Status:</strong> 
            <select id="concernStatus">
              <option value="pending" ${concern.status === "pending" ? "selected" : ""}>Pending</option>
              <option value="in-progress" ${concern.status === "in-progress" ? "selected" : ""}>In Progress</option>
              <option value="resolved" ${concern.status === "resolved" ? "selected" : ""}>Resolved</option>
            </select>
          </p>
          <button id="updateStatus" style="background-color: #AF2630; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-right: 10px;">Update Status</button>
          <button id="replyButton" style="background-color: #AF2630; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-right: 10px;">Reply</button>
          <button id="closeModal" style="background-color: #8c1e26; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">Close</button>
        `;
        
        modal.style.display = "block";
        
        // Close modal when clicking the X
        document.getElementById("closeModalBtn").onclick = () => {
          modal.style.display = "none";
        };
        
        // Close modal when clicking the Close button
        document.getElementById("closeModal").onclick = () => {
          modal.style.display = "none";
        };
        
        // Update Status
        document.getElementById("updateStatus").onclick = async () => {
          const newStatus = document.getElementById("concernStatus").value;
          try {
            const response = await fetch(`/updateConcernStatus/${concern._id}`, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ status: newStatus }),
            });
            const result = await response.json();
            if (result.success) {
              showCustomAlert("Concern status updated successfully");
              modal.style.display = "none";
              loadConcerns(concernsPage);
            } else {
              showCustomAlert("Failed to update concern status: " + (result.message || "Unknown error"));
            }
          } catch (error) {
            console.error("Error updating concern status:", error);
            showCustomAlert("Error updating concern status: " + error.message);
          }
        };
        
        // Reply button handler
        document.getElementById("replyButton").onclick = function() {
          // Find the popup element
          const popup = document.getElementById("adminPopup");
          
          if (!popup) {
            console.error("Popup element not found!");
            return;
          }
          
          // Store the concern ID in a data attribute on the form
          document.getElementById("adminForm").dataset.concernId = concern._id;
          
          // Pre-fill the subject with a response to the concern's subject
          document.getElementById("subject").value = `Re: ${concern.subject || "Concern"}`;
          
          // Display the popup
          popup.style.display = "block";
        };
      }

      // Function to update concerns pagination
      function updateConcernsPagination(currentPage, totalPages) {
        const prevButton = document.getElementById("prev-concerns");
        const nextButton = document.getElementById("next-concerns");
        const pageDisplay = document.getElementById("concerns-page-display");
        
        if (prevButton) prevButton.disabled = currentPage <= 1;
        if (nextButton) nextButton.disabled = currentPage >= totalPages;
        if (pageDisplay) pageDisplay.textContent = `Page ${currentPage} of ${totalPages}`;
        
        concernsPage = currentPage;
      }

      // Handle admin form submission
      document.getElementById("adminForm").onsubmit = async function(e) {
        e.preventDefault();
        const subject = document.getElementById("subject").value;
        const message = document.getElementById("message").value;
        const fileInput = document.getElementById("fileInput");
        const concernId = this.dataset.concernId; // Get the concern ID from the data attribute
        
        if (!subject || !message) {
          showCustomAlert("Please fill in both subject and message fields");
          return;
        }
        
        if (!concernId) {
          showCustomAlert("Error: Missing concern ID");
          return;
        }
        
        try {
          const formData = new FormData();
          formData.append("subject", subject);
          formData.append("message", message);
          formData.append("concernId", concernId); // Add the concern ID to the form data
          
          if (fileInput.files.length > 0) {
            formData.append("attachment", fileInput.files[0]);
          }
          
          const response = await fetch("/sendReply", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              subject: subject,
              message: message,
              concernId: concernId
            })
          });
          
          const result = await response.json();
          if (result.success) {
            showCustomAlert("Reply sent successfully!");
            document.getElementById("adminPopup").style.display = "none";
            document.getElementById("adminForm").reset();
            document.getElementById("concernModal").style.display = "none";
            loadConcerns(concernsPage); // Reload concerns to show updated status
          } else {
            showCustomAlert("Failed to send the reply: " + (result.message || "Unknown error"));
          }
        } catch (error) {
          console.error("Error sending reply:", error);
          showCustomAlert("Error sending reply: " + error.message);
        }
      };

      // Close popup when cancel button is clicked
      document.getElementById("closePopup").addEventListener("click", function() {
        document.getElementById("adminPopup").style.display = "none";
      });

      // Close modal when clicking outside
      window.addEventListener("click", function(event) {
        const modal = document.getElementById("concernModal");
        if (event.target === modal) {
          modal.style.display = "none";
        }
        
        const popup = document.getElementById("adminPopup");
        if (event.target === popup) {
          popup.style.display = "none";
        }
      });

      async function resolveConcern(concernId) {
        try {
          const response = await fetch(`/resolveConcern/${concernId}`, {
            method: "POST",
          });
          const result = await response.json();
          if (result.success) {
            showCustomAlert("Concern resolved successfully");
            document.getElementById("concernModal").style.display = "none";
            loadConcerns(concernsPage); // Reload concerns
          } else {
            showCustomAlert("Failed to resolve concern");
          }
        } catch (error) {
          console.error("Error resolving concern:", error);
          showCustomAlert("Error resolving concern");
        }
      }

      async function loadRecentActivity(page = 1) {
        try {
          const activityBox = document.getElementById("recent-activity-box");
          if (activityBox) {
            activityBox.innerHTML = '<div class="loading">Loading activity...</div>';
          }
          
          const response = await fetch(`/getRecentActivity?page=${page}`);
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          
          const data = await response.json();
          
          if (activityBox) {
            if (!data.activities || data.activities.length === 0) {
              activityBox.innerHTML = '<div class="no-concerns">No recent activity found.</div>';
            } else {
              activityBox.innerHTML = data.activities
                .map((activity) => {
                  // Map action to descriptive text
                  let actionDescription;
                  switch (activity.action) {
                    case "profileUpdate":
                      actionDescription = "Homeowner Profile Updated";
                      break;
                    case "homeownerUpdate":
                      actionDescription = "Homeowner Updated";
                      break;
                    case "eventApproval":
                      actionDescription = "Event Approved";
                      break;
                    case "eventDisapproval":
                      actionDescription = "Event Disapproved";
                      break;
                    case "replySent":
                      actionDescription = "Reply Sent"; // For replies
                      break;
                    // Add more cases as needed
                    default:
                      actionDescription = activity.action; // Use the raw action as fallback
                  }

                  return `
                    <div class="activity-item">
                      <p>${actionDescription}: <span style="color: #AF2630; text-decoration: underline;">${
                  activity.details || "No details"
                }</span></p>
                      <small>${new Date(
                        activity.timestamp || new Date()
                      ).toLocaleString()}</small>
                    </div>
                  `;
                })
                .join("");
            }
          }
          
          updatePagination("activity", data.currentPage || 1, data.totalPages || 1);
        } catch (error) {
          console.error("Error loading recent activity:", error);
          const activityBox = document.getElementById("recent-activity-box");
          if (activityBox) {
            activityBox.innerHTML = '<div class="error">Error loading activity. Please try again.</div>';
          }
        }
      }

      async function loadUpcomingEvents(page = 1) {
        try {
          const eventsBox = document.getElementById("upcoming-events-box");
          if (eventsBox) {
            eventsBox.innerHTML = '<div class="loading">Loading events...</div>';
          }
          
          const response = await fetch(`/getUpcomingEvents?page=${page}`);
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          
          const data = await response.json();
          
          if (eventsBox) {
            if (!data.events || data.events.length === 0) {
              eventsBox.innerHTML = '<div class="no-concerns">No upcoming events found.</div>';
            } else {
              eventsBox.innerHTML = "";
              
              data.events.forEach((event) => {
                const eventItem = document.createElement("div");
                eventItem.className = "event-item";
                
                // Format date
                let dateStr = "N/A";
                if (event.eventDate) {
                  try {
                    dateStr = new Date(event.eventDate).toLocaleDateString();
                  } catch (e) {
                    console.error("Error formatting date:", e);
                  }
                }
                
                eventItem.innerHTML = `
                  <h3>${event.eventName || "Unnamed Event"}</h3>
                  <p>Date: ${dateStr}</p>
                  <p>Time: ${event.startTime || "N/A"} - ${event.endTime || "N/A"}</p>
                  <p>Amenity: ${event.amenity || "N/A"}</p>
                `;
                eventsBox.appendChild(eventItem);
              });
            }
          }
          
          updatePagination("events", data.currentPage || 1, data.totalPages || 1);
        } catch (error) {
          console.error("Error loading upcoming events:", error);
          const eventsBox = document.getElementById("upcoming-events-box");
          if (eventsBox) {
            eventsBox.innerHTML = '<div class="error">Error loading events. Please try again.</div>';
          }
        }
      }

      let currentAmenityIndex = 0;
      let reservedAmenities = [];

      async function loadCurrentlyReservedAmenities() {
        try {
          const container = document.getElementById("currently-reserved-amenity");
          if (container) {
            container.innerHTML = `
              <h2 class="section-title">Currently Reserved Amenity</h2>
              <div class="loading">Loading reserved amenities...</div>
            `;
          }
          
          const response = await fetch("/getCurrentlyReservedAmenities");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const data = await response.json();
          console.log("Received amenities data:", data); // Debug log

          if (Array.isArray(data) && data.length > 0) {
            reservedAmenities = data;
            
            if (container) {
              container.innerHTML = `
                <h2 class="section-title">Currently Reserved Amenity</h2>
                <div id="amenity-container">
                  <img id="amenity-image" src="/placeholder.svg" alt="Reserved Amenity" />
                  <button id="prev-amenity" class="amenity-nav">&lt;</button>
                  <button id="next-amenity" class="amenity-nav">&gt;</button>
                </div>
                <p id="amenity-name"></p>
              `;
            }
            
            displayCurrentAmenity();
            updateAmenityNavigation();
          } else {
            if (container) {
              container.innerHTML = `
                <h2 class="section-title">Currently Reserved Amenity</h2>
                <p>No amenities are currently reserved for today.</p>
              `;
            }
          }
        } catch (error) {
          console.error("Error loading currently reserved amenities:", error);
          const container = document.getElementById("currently-reserved-amenity");
          if (container) {
            container.innerHTML = `
              <h2 class="section-title">Currently Reserved Amenity</h2>
              <p>Error loading reserved amenities. Please try again later.</p>
            `;
          }
        }
      }

      function displayCurrentAmenity() {
        const amenity = reservedAmenities[currentAmenityIndex];
        const imageElement = document.getElementById("amenity-image");
        const nameElement = document.getElementById("amenity-name");

        if (amenity && imageElement && nameElement) {
          imageElement.onerror = function () {
            console.error("Failed to load image:", this.src);
            this.src = "/images/placeholder.jpg";
          };

          imageElement.src = amenity.imagePath || "/images/placeholder.jpg";
          imageElement.alt = `${amenity.name || "Amenity"} Image`;
          nameElement.textContent = amenity.name || "Unknown Amenity";

          console.log("Displaying amenity:", amenity);
        } else {
          console.error("No amenity to display or elements not found");
          if (imageElement) {
            imageElement.src = "/images/placeholder.jpg";
            imageElement.alt = "No amenity available";
          }
          if (nameElement) {
            nameElement.textContent = "No amenity currently reserved";
          }
        }
      }

      function updateAmenityNavigation() {
        const prevButton = document.getElementById("prev-amenity");
        const nextButton = document.getElementById("next-amenity");

        if (prevButton && nextButton) {
          if (reservedAmenities.length > 1) {
            prevButton.style.display = "block";
            nextButton.style.display = "block";

            prevButton.onclick = () => {
              currentAmenityIndex =
                (currentAmenityIndex - 1 + reservedAmenities.length) %
                reservedAmenities.length;
              displayCurrentAmenity();
            };

            nextButton.onclick = () => {
              currentAmenityIndex =
                (currentAmenityIndex + 1) % reservedAmenities.length;
              displayCurrentAmenity();
            };
          } else {
            prevButton.style.display = "none";
            nextButton.style.display = "none";
          }
        }
      }

      function updatePagination(section, currentPage, totalPages) {
        const prevButton = document.getElementById(`prev-${section}`);
        const nextButton = document.getElementById(`next-${section}`);
        const pageDisplay = document.getElementById(`${section}-page-display`);

        if (prevButton && nextButton && pageDisplay) {
          prevButton.disabled = currentPage <= 1;
          nextButton.disabled = currentPage >= totalPages;
          pageDisplay.textContent = `Page ${currentPage} of ${totalPages}`;

          prevButton.onclick = () => loadSection(section, currentPage - 1);
          nextButton.onclick = () => loadSection(section, currentPage + 1);
        }
      }

      function loadSection(section, page) {
        switch (section) {
          case "concerns":
            concernsPage = page;
            loadConcerns(page);
            break;
          case "activity":
            activityPage = page;
            loadRecentActivity(page);
            break;
          case "events":
            eventsPage = page;
            loadUpcomingEvents(page);
            break;
        }
      }

      // Modify the DOMContentLoaded event handler to include a fallback
      document.addEventListener("DOMContentLoaded", function() {
        // Try to load concerns
        loadConcerns(concernsPage);
        
        // Set up a fallback if concerns don't load
        setTimeout(() => {
          const concernsBox = document.getElementById("recent-concerns-box");
          if (concernsBox && concernsBox.querySelector('.error')) {
            console.log("Concerns failed to load, trying alternative approach...");
            
            // Try to create a test concern if none exist
            createTestConcern().then(success => {
              if (!success) {
                // If creating a test concern fails, show a message with instructions
                concernsBox.innerHTML = `
                  <div class="no-concerns">
                    <p>No concerns found or unable to connect to the database.</p>
                    <p>Please check your server connection and ensure the concerns collection exists.</p>
                    <button onclick="loadConcerns(1)" style="background-color: #AF2630; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-top: 10px;">
                      Retry Loading Concerns
                    </button>
                  </div>
                `;
              }
            });
          }
        }, 3000); // Wait 3 seconds before checking
        
        loadRecentActivity(activityPage);
        loadUpcomingEvents(eventsPage);
        loadCurrentlyReservedAmenities();
        
        // Set up logout button
        document.getElementById("logoutButton").addEventListener("click", async () => {
          try {
            const response = await fetch("/logout", { method: "POST" });
            if (response.ok) {
              localStorage.clear(); // Clear user data
              window.location.href = "login.html"; // Redirect to the login page
            } else {
              showCustomAlert("Logout failed. Please try again.");
            }
          } catch (error) {
            console.error("Error during logout:", error);
            showCustomAlert("An error occurred during logout. Please try again.");
          }
        });
      });
    </script>
  </body>
</html>
