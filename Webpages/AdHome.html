<!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Dashboard</title>
          <link rel="stylesheet" type="text/css" href="styles.css"/>
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
          <style>
          .top-bar {
            background-color: #AF2630;
            position: fixed;
            color: #6b6a6a; 
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 50px; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .side-bar {
            background-color: #D9D9D9;
            position: fixed;
            color: #AF2630; 
            top: 50px;
            left: 0;
            width: 110px;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 5px;
            box-sizing: border-box;
        }

        .Home img, .homeownerstatus img, .analytics img, .Calendar img {
            width: 60px;
            height: 60px;
        }

        .mainarea {
            margin-left: 20px; /* Adjusted to align with the sidebar */
            padding: 20px;
            box-sizing: border-box;
        }

        .Home, .homeownerstatus, .analytics, .Calendar {
            margin-bottom: 20px;
            text-align: center;
            font-size: 15px;
            font-weight: bold;
            font-family: 'Inter';
            padding-top: 5px;
        }

        .Home button, .homeownerstatus button, .analytics button, .Calendar button {
            background-color: #D9D9D9;
            margin: 0 auto;
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .Home button:hover, .homeownerstatus button:hover, .analytics button:hover, .Calendar button:hover {
            background-color: #ccc;
            cursor: pointer;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #logoutButton {
            background-color: #AF2630;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: auto; /* Pushes the logout button to the bottom */
            margin-bottom: 90px; /* Adds space at the bottom */
            font-weight: bold;
        }

        #logoutButton:hover {
            background-color: #C44A53;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        .Welcome {
            font-size: 30px;
            font-family: 'Inter';
            color: #AF2630;
            font-weight: bold;
            padding-left: 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .Welcome h1 {
            margin: 0;
        }

        .Welcome img {
            width: 700px;
            height: 250px;
            margin-left: 20px;
        }

        .recentactivity, .upcomingevents, .currentlyreservedamenity, .recentconcerns {
            font-family: bold;
            color: #AF2630;
            font-size: 25px;
            margin-left: 5%;
            position: relative;
        }
        .section-title {
            font-family: 'bold';
            color: #AF2630;
            font-size: 25px;
            text-align: center;
            margin-bottom: 15px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 50px; 
            padding-left: 100px;
            padding-right: 100px;
            background-color: white;
        }
        .container2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 50px; 
            padding-left: 100px;
            padding-right: 100px;
            padding-top: 40px;
        }

        .box {
          background-color: #f9f9f9; /* Ensure consistent background color */
          border-radius: 8px;
          padding: 10px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Consistent shadow */
      }


        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #AF2630;
            margin-bottom: 10px;
          }

          .content-box {
            height: 400px; 
            border-radius: 10px;
        }


        
 /*----------------------------------------------Recent Concerns style-----------------------*/
        

        #pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        #pagination-controls button {
            background-color: #AF2630;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        #pagination-controls button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #current-page-display {
            margin: 0 10px;
            font-size: 16px;
        }
        header{
          text-align: center;
        }

        .activity-item {
          background-color: #fff;
          margin: 10px;
          padding: 15px;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .activity-item:hover {
          transform: translateY(-3px);
          box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      }

      .activity-item p {
          margin: 0;
          font-size: 16px;
          color: #333;
          font-weight: bold;
      }

      .activity-item small {
          color: #999;
          font-size: 14px;
          display: block;
          margin-top: 5px;
      }

      #recent-activity-box {
          padding: 10px;
          overflow-y: auto;
          height: 300px; /* Adjust height as needed */
          background-color: #f9f9f9;
          border-radius: 10px;
      }

      

        .event-item {
          background-color: #fff;
          margin: 10px;
          padding: 15px;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .event-item h3 {
            margin: 0 0 10px 0;
            color: #AF2630;
        }

        .event-item p {
          margin: 0;
          font-size: 16px;
          color: #333;
        }
        .event-item:hover {
          transform: translateY(-3px);
          box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      }
      .event-item small {
          color: #999;
          font-size: 14px;
          display: block;
          margin-top: 5px;
      }



        
      @media (max-width: 600px) {
        .side-bar {
          width: 80px; /* Reduce width */
          font-size: 12px; /* Smaller font */
        }
        .side-bar img {
          width: 40px;
          height: 40px; /* Smaller icons */
        }
        #logoutButton {
          padding: 5px 10px;
        }
      }
      /* New styles for currently reserved amenity */
    #currently-reserved-amenity {
        grid-column: 1 / -1;
        text-align: center;
    }

    #amenity-container {
        position: relative;
        display: inline-block;
    }

    #amenity-image {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }

    .amenity-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(255, 255, 255, 0.7);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 24px;
        cursor: pointer;
        display: none;
    }

    #prev-amenity {
        left: 10px;
    }

    #next-amenity {
        right: 10px;
    }

    #amenity-name {
        margin-top: 10px;
        font-weight: bold;
        color: #AF2630;
    }
    .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
        }

        .pagination-controls button {
            background-color: #AF2630;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination-controls button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .pagination-controls span {
            margin: 0 10px;
            font-size: 14px;
        }
          </style>
      </head>
      <body>
        <div class="top-bar">
        
        </div> 
        <div class="side-bar">
          <div class="Home">
            <button type="button" id="homebutton" name="homebutton" aria-label="home" onclick="window.location.href='AdHome.html'">
            <img src="images/house.png">
          </button>
            <p>Home</p>
          </div>
          <div class="homeownerstatus">
            <button type="button" id="Documentsbutton" name="Documentsbutton" aria-label="Documents" onclick="window.location.href='hotable.html'">
            <img src="images/Documents.png">
          </button>
            <p>Homeowner status</p>
          </div>
          <div class="analytics">
            <button type="button" id="analyticsbutton" name="analyticsbutton" aria-label="analytics" onclick="window.location.href='analytics.html'">
            <img src="images/Data.png">
          </button>
            <p>analytics</p>
          </div>
          <div class="Calendar">
            <button type="button" id="Calendarbutton" name="Calendarbutton" aria-label="Calendar" onclick="window.location.href='admincalender.html'">
            <img src="images/Calendar.png">
          </button>
            <p>Calendar</p>
          </div>
          <button id="logoutButton" class="logoutButton">Logout</button>
        </div>

    <div class="mainarea">
        <div class="Welcome">
          <h1>Welcome,</h1>
          <p id="username"></p>
          <img src="/images/AvidaSettingsLogo.png" alt="Avida Settings Logo">
        </div>

        <div class="container">
            <div class="box">
              <div>
                  <h2 class="section-title">Recent Concerns</h2>
              </div>
              <div class="content-box" id="recent-concerns-box">
                  <!-- Concerns items will be dynamically loaded here -->
              </div>
              <div class="pagination-controls" id="concerns-pagination">
                <button id="prev-concerns">◀</button>
                <span id="concerns-page-display">Page 1</span>
                <button id="next-concerns">▶</button>
              </div>
          </div>
        
          <div class="box">
              <div>
                  <h2 class="section-title">Recent Activity</h2>
              </div>
              <div class="content-box" id="recent-activity-box">
                  <!-- Activity items will be dynamically loaded here -->
              </div>
              <div class="pagination-controls" id="activity-pagination">
                <button id="prev-activity">◀</button>
                <span id="activity-page-display">Page 1</span>
                <button id="next-activity">▶</button>
              </div>
            </div>
        </div>
      <div class="container2">
        <div class="box">
          <div>
              <h2 class="section-title">Upcoming Events</h2>
          </div>
          <div class="content-box" id="upcoming-events-box">
              <!-- Upcoming events will be dynamically loaded here -->
          </div>
          <div class="pagination-controls" id="events-pagination">
                <button id="prev-events">◀</button>
                <span id="events-page-display">Page 1</span>
                <button id="next-events">▶</button>
              </div>
        </div>
        <div class="box">
          <div id="currently-reserved-amenity" class="box">
            <h2 class="section-title">Currently Reserved Amenity</h2>
            <div id="amenity-container">
                <img id="amenity-image" src="" alt="Reserved Amenity">
                <button id="prev-amenity" class="amenity-nav">&lt;</button>
                <button id="next-amenity" class="amenity-nav">&gt;</button>
            </div>
            <p id="amenity-name"></p>
          </div>
        </div>
      </div>
        

      </div> 

        <script>
          let concernsPage = 1;
          let activityPage = 1;
          let eventsPage = 1;

          async function loadConcerns(page = 1) {
            try {
                const response = await fetch(`/getConcerns?page=${page}`);
                const data = await response.json();
                
                const concernsBox = document.getElementById('recent-concerns-box');
                concernsBox.innerHTML = '';

                data.concerns.forEach(concern => {
                    const concernItem = document.createElement('div');
                    concernItem.className = 'activity-item';
                    concernItem.innerHTML = `
                        <p>Email: <span style="color: #AF2630; text-decoration: underline;">${concern.email}</span></p>
                        <p>Subject: <span style="color: #AF2630; text-decoration: underline;">${concern.subject}</span></p>
                        <small>${new Date(concern.createdAt).toLocaleString()}</small>
                    `;
                    concernsBox.appendChild(concernItem);
                });

                // Add pagination controls for concerns
                
                updatePagination('concerns', data.currentPage, data.totalPages);

            } catch (error) {
                console.error('Error loading concerns:', error);
            }
        }


          let currentPage = 1;
          let totalPages = 1;
          

          async function loadRecentActivity(page = 1) {
            if (page < 1 || page > totalPages) return;

            try {
              const response = await fetch(`/getRecentActivity?page=${page}`);
              const data = await response.json();

              totalPages = data.totalPages;
              currentPage = data.currentPage;

              const recentActivityBox = document.getElementById('recent-activity-box');
              
              recentActivityBox.innerHTML = data.activities.map(activity => {
                // Map action to descriptive text
                let actionDescription;
                switch (activity.action) {
                  case 'profileUpdate':
                    actionDescription = 'Homeowner Profile Updated';
                    break;
                  case 'homeownerUpdate':
                    actionDescription = 'Homeowner Updated';
                    break;
                  case 'eventApproval': 
                    actionDescription = 'Event Approved';
                    break;
                  case 'eventDisapproval': 
                    actionDescription = 'Event Disapproved';
                    break;
                  // Add more cases as needed
                  default:
                    actionDescription = activity.action; // Use the raw action as fallback
                }

                return `
                  <div class="activity-item">
                    <p>${actionDescription}: <span style="color: #AF2630; text-decoration: underline;">${activity.details}</span></p>
                    <small>${new Date(activity.timestamp).toLocaleString()}</small>
                  </div>
                `;
              }).join('');


              updatePagination('activity', data.currentPage, data.totalPages);
            } catch (error) {
              console.error('Error loading recent activity:', error);
            }
          }

                async function loadUpcomingEvents(page = 1) {
                  try {
                      const response = await fetch(`/getUpcomingEvents?page=${page}`);
                      const data = await response.json();

                      const eventsBox = document.getElementById('upcoming-events-box');
                      eventsBox.innerHTML = '';

                      data.events.forEach(event => {
                          const eventItem = document.createElement('div');
                          eventItem.className = 'event-item';
                          eventItem.innerHTML = `
                              <h3>${event.eventName}</h3>
                              <p>Date: ${new Date(event.eventDate).toLocaleDateString()}</p>
                              <p>Time: ${event.startTime} - ${event.endTime}</p>
                              <p>Amenity: ${event.amenity}</p>
                          `;
                          eventsBox.appendChild(eventItem);
                      });

                      updatePagination('events', data.currentPage, data.totalPages);

                      if (data.events.length === 0) {
                          eventsBox.innerHTML = '<p>No upcoming events found.</p>';
                      }
                  } catch (error) {
                      console.error('Error loading upcoming events:', error);
                  }
              }
              let currentAmenityIndex = 0;
              let reservedAmenities = [];

              async function loadCurrentlyReservedAmenities() {
                  try {
                      const response = await fetch('/getCurrentlyReservedAmenities');
                      if (!response.ok) {
                          throw new Error(`HTTP error! status: ${response.status}`);
                      }
                      const data = await response.json();
                      console.log('Received amenities data:', data); // Debug log

                      if (Array.isArray(data) && data.length > 0) {
                          reservedAmenities = data;
                          displayCurrentAmenity();
                          updateAmenityNavigation();
                      } else {
                          const container = document.getElementById('currently-reserved-amenity');
                          container.innerHTML = `
                            <h2 class="section-title">Currently Reserved Amenity</h2>
                            <p>No amenities are currently reserved for today.</p>
                          `;
                      }
                  } catch (error) {
                      console.error('Error loading currently reserved amenities:', error);
                      const container = document.getElementById('currently-reserved-amenity');
                      container.innerHTML = `
                        <h2 class="section-title">Currently Reserved Amenity</h2>
                        <p>Error loading reserved amenities. Please try again later.</p>
                      `;
                  }
              }

              function displayCurrentAmenity() {
                const amenity = reservedAmenities[currentAmenityIndex];
                const imageElement = document.getElementById('amenity-image');
                const nameElement = document.getElementById('amenity-name');

                if (amenity) {
                  imageElement.onerror = function() {
                    console.error('Failed to load image:', this.src);
                    this.src = 'images/placeholder.jpg';
                  };
                  
                  imageElement.src = amenity.imagePath;
                  imageElement.alt = `${amenity.name} Image`;
                  nameElement.textContent = amenity.name;
                  
                  console.log('Displaying amenity:', amenity);
                } else {
                  console.error('No amenity to display');
                  imageElement.src = 'images/placeholder.jpg';
                  imageElement.alt = 'No amenity available';
                  nameElement.textContent = 'No amenity currently reserved';
                }
              }

              function updateAmenityNavigation() {
                  const prevButton = document.getElementById('prev-amenity');
                  const nextButton = document.getElementById('next-amenity');

                  if (reservedAmenities.length > 1) {
                      prevButton.style.display = 'block';
                      nextButton.style.display = 'block';

                      prevButton.onclick = () => {
                          currentAmenityIndex = (currentAmenityIndex - 1 + reservedAmenities.length) % reservedAmenities.length;
                          displayCurrentAmenity();
                      };

                      nextButton.onclick = () => {
                          currentAmenityIndex = (currentAmenityIndex + 1) % reservedAmenities.length;
                          displayCurrentAmenity();
                      };
                  } else {
                      prevButton.style.display = 'none';
                      nextButton.style.display = 'none';
                  }
              }

              function updatePagination(section, currentPage, totalPages) {
                const prevButton = document.getElementById(`prev-${section}`);
                const nextButton = document.getElementById(`next-${section}`);
                const pageDisplay = document.getElementById(`${section}-page-display`);
        
                prevButton.disabled = currentPage === 1;
                nextButton.disabled = currentPage === totalPages;
                pageDisplay.textContent = `Page ${currentPage} of ${totalPages}`;
        
                prevButton.onclick = () => loadSection(section, currentPage - 1);
                nextButton.onclick = () => loadSection(section, currentPage + 1);
              }
        
              function loadSection(section, page) {
                switch (section) {
                  case 'concerns':
                    concernsPage = page;
                    loadConcerns(page);
                    break;
                  case 'activity':
                    activityPage = page;
                    loadRecentActivity(page);
                    break;
                  case 'events':
                    eventsPage = page;
                    loadUpcomingEvents(page);
                    break;
                }
              }

          window.onload = () => {
            loadConcerns(concernsPage);
            loadRecentActivity(activityPage);
            loadUpcomingEvents(eventsPage);
            loadCurrentlyReservedAmenities();
          };

          document.getElementById('logoutButton').addEventListener('click', async () => {
            // Optional: Send a request to the server to clear the session
            const response = await fetch('/logout', { method: 'POST' });
        
            // If the logout is successful, clear local storage and redirect
            if (response.ok) {
              localStorage.clear(); // Clear user data
              window.location.href = 'login.html'; // Redirect to the login page
            } else {
              alert('Logout failed. Please try again.');
            }
          });
        </script>
